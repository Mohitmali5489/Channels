                    <h3>1) Fundamentals of Volleyball</h3>
                    <p>Volleyball fundamentals are the basic skills required to play the game effectively. Mastering these is crucial for both individual and team performance.</p>
                    <ul>
                        <li><strong>Serve:</strong> The skill used to begin the rally by hitting the ball over the net into the opponent's court. Types include underhand, overhand, and jump serves.</li>

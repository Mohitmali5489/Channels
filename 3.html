<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Onboarding</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #0d9488;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-color: #f3f4f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        /* FIX: Lock the body to prevent scrolling on mobile */
        body {
            background-color: var(--bg-color);
            position: fixed; /* Locks viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            height: 100%; /* Full height of parent */
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Image Section - Flexible height to fill space */
        .image-area {
            flex-grow: 1; /* Takes up all remaining space */
            position: relative;
            background: linear-gradient(180deg, #e6fffa 0%, #ffffff 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 40px 20px 0 20px; /* Added top padding so image isn't cut off */
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
        }

        .slide-image.active {
            opacity: 1;
            z-index: 10;
        }

        /* Content Section - Fixed height area at bottom */
        .content-area {
            flex-shrink: 0; /* Prevents shrinking */
            padding: 24px 24px 40px 24px; /* Extra bottom padding for mobile safe area */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
            z-index: 20;
            background-color: #fff;
            min-height: 280px; /* Ensure space for text and buttons */
        }

        .text-wrapper { 
            margin-bottom: 24px;
        }
        
        .text-wrapper h2 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .text-wrapper p {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 1.5;
            padding: 0 10px;
        }

        /* Dots */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-bottom: 24px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background-color: #d1d5db; transition: all 0.3s ease; }
        .dot.active { background-color: var(--primary-color); width: 24px; border-radius: 4px; }

        /* Button */
        .action-btn {
            width: 100%;
            padding: 18px; /* Slightly taller for easy tapping */
            border: none;
            border-radius: 14px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:active { transform: scale(0.98); }
        .action-btn.download-mode { background-color: #1f2937; }

        /* Desktop Mode: If screen is wide, look like a phone */
        @media (min-width: 480px) {
            body {
                background-color: #e5e7eb; /* Grey background outside phone */
            }
            .app-container { 
                max-width: 400px;
                height: 85vh; 
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            }
            .slide-image { padding: 20px; }
            .content-area { padding-bottom: 24px; min-height: auto; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="image-area" id="image-container">
            <img src="https://i.ibb.co/Fk6tcrsK/image.png" class="slide-image active" data-index="0">
            <img src="https://i.ibb.co/pvcc3xpM/image.png" class="slide-image" data-index="1">
            <img src="https://i.ibb.co/GvCzkL2w/image.png" class="slide-image" data-index="2">
            <img src="https://i.ibb.co/wh174k1h/image.png" class="slide-image" data-index="3">
            <img src="https://i.ibb.co/PvjXCkBf/image.png" class="slide-image" data-index="4">
            <img src="https://i.ibb.co/zhj9y5fG/image.png" class="slide-image" data-index="5">
            <img src="https://i.ibb.co/kgL27xzw/image.png" class="slide-image" data-index="6">
        </div>

        <div class="content-area">
            <div class="pagination" id="pagination"></div>

            <div class="text-wrapper">
                <h2 id="title">Plastic Recycling</h2>
                <p id="description">Collect and recycle plastic waste for rewards.</p>
            </div>

            <div class="btn-container">
                <button id="next-btn" class="action-btn">Next</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        const contentData = [
            { title: "Plastic Recycling", desc: "Collect and recycle plastic waste for rewards." },
            { title: "Eco Challenges & Tasks", desc: "Participate in environmental activities and track your daily green progress." },
            { title: "Quizzes & Learning", desc: "Answer questions and learn." },
            { title: "Earn Points", desc: "Get points for every kg of plastic recycled." },
            { title: "Leaderboard & Rankings", desc: "See your rank and compare progress with others." },         
            { title: "Events & Workshops", desc: "Attend environmental seminars." },
            { title: "Get Started", desc: "Download the app now to start your green journey." }
        ];

        const APK_DOWNLOAD_URL = "https://dvytsoipqgawvmqsietk.supabase.co/storage/v1/object/public/App/EcoCampus.apk"; 

        // --- LOGIC ---
        let currentIndex = 0;
        const totalSlides = contentData.length;
        
        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('description');
        const btnEl = document.getElementById('next-btn');
        const paginationEl = document.getElementById('pagination');
        const images = document.querySelectorAll('.slide-image');

        function init() {
            // Create dots
            for(let i=0; i<totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if(i === 0) dot.classList.add('active');
                paginationEl.appendChild(dot);
            }
        }

        function updateUI(index) {
            // 1. Switch Image
            images.forEach(img => {
                if(parseInt(img.dataset.index) === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            // 2. Switch Text
            titleEl.textContent = contentData[index].title;
            descEl.textContent = contentData[index].desc;

            // 3. Update Dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i === index) dot.classList.add('active');
                else dot.classList.remove('active');
            });

            // 4. Update Button
            if (index === totalSlides - 1) {
                btnEl.textContent = "Download APK";
                btnEl.classList.add('download-mode');
            } else {
                btnEl.textContent = "Next";
                btnEl.classList.remove('download-mode');
            }
        }

        btnEl.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateUI(currentIndex);
            } else {
                // Download Logic
                const link = document.createElement('a');
                link.href = APK_DOWNLOAD_URL;
                link.download = 'app-release.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Optional: Change button text to indicate action taken
                btnEl.textContent = "Starting Download...";
            }
        });

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Onboarding</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #0d9488;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-color: #f3f4f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--white);
            height: 100vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Image Section - Stacked Images */
        .image-area {
            flex: 2;
            position: relative; /* Needed for absolute positioning of images */
            background: linear-gradient(180deg, #e6fffa 0%, #ffffff 100%);
            overflow: hidden;
        }

        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.4s ease-in-out; /* Smooth fade */
            pointer-events: none;
        }

        /* The class that makes an image visible */
        .slide-image.active {
            opacity: 1;
            z-index: 10;
        }

        /* Content Section */
        .content-area {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            z-index: 20;
            background-color: #fff;
        }

        .text-wrapper { min-height: 100px; } /* Prevent jumping text height */
        
        .text-wrapper h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
        }

        .text-wrapper p {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 1.5;
        }

        /* Dots */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background-color: #d1d5db; transition: all 0.3s ease; }
        .dot.active { background-color: var(--primary-color); width: 24px; border-radius: 4px; }

        /* Button */
        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn.download-mode { background-color: #1f2937; }

        @media (min-width: 450px) {
            .app-container { height: 90vh; border-radius: 20px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="image-area" id="image-container">
            <img src="https://i.ibb.co/Fk6tcrsK/image.png" class="slide-image active" data-index="0">
            <img src="https://i.ibb.co/pvcc3xpM/image.png" class="slide-image" data-index="1">
            <img src="https://i.ibb.co/GvCzkL2w/image.png" class="slide-image" data-index="2">
            <img src="https://i.ibb.co/wh174k1h/image.png" class="slide-image" data-index="3">
            <img src="https://i.ibb.co/PvjXCkBf/image.png" class="slide-image" data-index="4">
            <img src="https://i.ibb.co/zhj9y5fG/image.png" class="slide-image" data-index="5">
            <img src="https://i.ibb.co/kgL27xzw/image.png" class="slide-image" data-index="6">
        </div>

        <div class="content-area">
            <div class="pagination" id="pagination"></div>

            <div class="text-wrapper">
                <h2 id="title">Plastic Recycling</h2>
                <p id="description">Collect and recycle plastic waste for rewards.</p>
            </div>

            <div class="btn-container">
                <button id="next-btn" class="action-btn">Next</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        const contentData = [
            { title: "Plastic Recycling", desc: "Collect and recycle plastic waste for rewards." },
            { title: "Eco Challenges & Tasks", desc: "Participate in environmental activities and track your daily green progress." },
            { title: "Quizzes & Learning", desc: "Answer questions and learn." },
            { title: "Earn Points", desc: "Get points for every kg of plastic recycled." },
            { title: "Leaderboard & Rankings", desc: "See your rank and compare progress with others." },         
            { title: "Events & Workshops", desc: "Attend environmental seminars." },
            { title: "Get Started", desc: "Download the app now to start your green journey." }
        ];

        const APK_DOWNLOAD_URL = "https://dvytsoipqgawvmqsietk.supabase.co/storage/v1/object/public/App/EcoCampus.apk"; // REPLACE THIS

        // --- LOGIC ---
        let currentIndex = 0;
        const totalSlides = contentData.length;
        
        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('description');
        const btnEl = document.getElementById('next-btn');
        const paginationEl = document.getElementById('pagination');
        const images = document.querySelectorAll('.slide-image');

        function init() {
            // Create dots
            for(let i=0; i<totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if(i === 0) dot.classList.add('active');
                paginationEl.appendChild(dot);
            }
        }

        function updateUI(index) {
            // 1. Switch Image (Using CSS classes for instant/smooth transition)
            images.forEach(img => {
                if(parseInt(img.dataset.index) === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            // 2. Switch Text
            titleEl.textContent = contentData[index].title;
            descEl.textContent = contentData[index].desc;

            // 3. Update Dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i === index) dot.classList.add('active');
                else dot.classList.remove('active');
            });

            // 4. Update Button
            if (index === totalSlides - 1) {
                btnEl.textContent = "Download APK";
                btnEl.classList.add('download-mode');
            } else {
                btnEl.textContent = "Next";
                btnEl.classList.remove('download-mode');
            }
        }

        btnEl.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateUI(currentIndex);
            } else {
                // Download Logic
                const link = document.createElement('a');
                link.href = APK_DOWNLOAD_URL;
                link.download = 'app-release.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert("Downloading...");
            }
        });

        init();
    </script>
</body>
</html>

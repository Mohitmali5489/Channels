<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        #result-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2ecc71;
            letter-spacing: 2px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Button Styling */
        #reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ†” Student ID Scanner</h2>
        
        <div id="reader"></div>

        <div class="status" id="status-msg">Waiting for camera permission...</div>

        <div class="result-container">
            <span class="result-label">Scanned ID:</span>
            <span id="result-text">---</span>
        </div>

        <button id="reset-btn" onclick="startScanner()">Scan Another</button>
    </div>

    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // Regex to check if the scanned text is exactly 7 digits
            // The ID on your card is 5207872 (7 digits)
            const sevenDigitRegex = /^\d{7}$/;

            if (sevenDigitRegex.test(decodedText)) {
                // Success!
                document.getElementById('result-text').innerText = decodedText;
                document.getElementById('status-msg').innerText = "ID Verified Successfully";
                document.getElementById('status-msg').style.color = "green";
                
                // Stop scanning to save battery and freeze the result
                html5QrcodeScanner.clear();
                
                // Show reset button
                document.getElementById('reset-btn').style.display = "inline-block";
            } else {
                // If scan happened but it wasn't a 7 digit ID
                console.log(`Scanned code ${decodedText} is not a valid 7-digit ID.`);
                document.getElementById('status-msg').innerText = "Scanned code is not a 7-digit ID. Try again.";
            }
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        function startScanner() {
            document.getElementById('result-text').innerText = "---";
            document.getElementById('reset-btn').style.display = "none";
            document.getElementById('status-msg').innerText = "Point camera at barcode...";
            document.getElementById('status-msg').style.color = "#888";

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 150 }, // Rectangular box for barcodes
                    aspectRatio: 1.0
                },
                /* verbose= */ false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // Initialize scanner on load
        startScanner();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Student Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .scanner-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        #reader {
            width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            background: black;
        }

        .result-box {
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            border: 1px solid #555;
        }

        #result-id {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff9d; /* Neon green */
            font-family: monospace;
            display: block;
            margin: 10px 0;
        }

        .tip {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .instruction {
            background: #ff9800;
            color: black;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="instruction">
        â†» ROTATE CARD: Barcode lines must be vertical (|||||)
    </div>

    <div class="scanner-wrapper">
        <div id="reader"></div>
    </div>

    <div class="result-box">
        <div class="tip">Scanned Student ID:</div>
        <span id="result-id">scanning...</span>
        <div id="debug-info" style="font-size: 10px; color: #666; margin-top: 5px;"></div>
    </div>

    <script>
        const resultElement = document.getElementById('result-id');
        const debugElement = document.getElementById('debug-info');
        let lastResult = "";

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                lastResult = decodedText;
                
                // Check if it looks like the 7 digit ID
                if (/^\d{7}$/.test(decodedText)) {
                    resultElement.innerText = decodedText;
                    resultElement.style.color = "#00ff9d"; // Green for success
                    
                    // Optional: Stop scanning after success
                    // html5QrcodeScanner.clear();
                } else {
                    // If it scans something else (like a book barcode), show it but in yellow
                    resultElement.innerText = decodedText;
                    resultElement.style.color = "#ffeb3b"; 
                    debugElement.innerText = `Format: ${decodedResult.result.format.formatName}`;
                }
            }
        }

        // Config specifically for 1D barcodes (The lines on the ID card)
        let config = { 
            fps: 15, // Higher FPS for faster scanning
            qrbox: { width: 300, height: 150 }, // Wide box for barcodes
            aspectRatio: 1.0,
            // IMPORTANT: Focus on 1D barcodes
            formatsToSupport: [
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.CODE_93,
                Html5QrcodeSupportedFormats.EAN_13,
            ],
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", config, /* verbose= */ false);
            
        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>

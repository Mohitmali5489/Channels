<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Block Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Disables double-tap to zoom on mobile */
        }
        canvas {
            background-color: #87CEEB; /* Sky blue */
            display: block;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        #gameContainer {
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Flying Block</h1>
        <p class="text-gray-600">Click, tap, or press Space to fly!</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="gameMessage">
            <h2 id="messageTitle">Game Over!</h2>
            <p id="messageScore" class="my-2">Your score: 0</p>
            <span class="text-sm font-normal text-gray-500">Click to Restart</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameMessage = document.getElementById('gameMessage');
        const messageTitle = document.getElementById('messageTitle');
        const messageScore = document.getElementById('messageScore');

        // --- Image Loading ---
        const playerImg = new Image();
        const obstacleImg = new Image();
        let imagesLoaded = 0;
        const totalImages = 2;

        playerImg.onload = () => imageLoaded();
        obstacleImg.onload = () => imageLoaded();

        // Set image sources
        playerImg.src = 'https://i.ibb.co/NgMPbbVn/image.png';
        obstacleImg.src = 'https://i.ibb.co/pjTCJ04x/image.png';
        
        // Add error handling for image loading
        playerImg.onerror = () => {
            console.error("Failed to load player image.");
            imageLoaded(); // Count as "loaded" to not block the game
        }
        obstacleImg.onerror = () => {
            console.error("Failed to load obstacle image.");
            imageLoaded(); // Count as "loaded"
        }

        function imageLoaded() {
            imagesLoaded++;
            // If the start message is already displayed, update it
            if (imagesLoaded === totalImages && gameMessage.style.display === 'block' && !gameActive) {
                messageTitle.textContent = 'Ready to Fly?';
                messageScore.textContent = `Click to Start`;
            }
        }

        // --- Game Constants ---
        const PLAYER_WIDTH = 40; // Adjusted for image aspect ratio
        const PLAYER_HEIGHT = 40;
        const GRAVITY = 0.4;
        const FLAP_STRENGTH = -8;
        const OBSTACLE_WIDTH = 70; // Adjusted for image
        const OBSTACLE_GAP = 200;
        const OBSTACLE_SPEED = 3;
        const OBSTACLE_INTERVAL = 100; // Frames between new obstacles

        // --- Game State ---
        let player, obstacles, score, frameCount, gameActive;

        function initGame() {
            player = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                velocity: 0
            };
            obstacles = [];
            score = 0;
            frameCount = 0;
            gameActive = true;
            gameMessage.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (!gameActive) return;

            // 1. Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Update and Draw Player
            updatePlayer();
            drawPlayer();

            // 3. Update and Draw Obstacles
            updateObstacles();
            drawObstacles();

            // 4. Check for collisions
            if (checkCollisions()) {
                endGame();
                return;
            }

            // 5. Draw Score
            drawScore();

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // --- Player Functions ---

        function updatePlayer() {
            player.velocity += GRAVITY;
            player.y += player.velocity;

            // Prevent flying off-screen (top)
            if (player.y < 0) {
                player.y = 0;
                player.velocity = 0;
            }
        }

        function drawPlayer() {
            // Draw the player image if loaded, otherwise draw a fallback rectangle
            if (playerImg.complete && playerImg.naturalHeight !== 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#FACC15'; // Fallback Yellow
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function flap() {
            if (gameActive) {
                player.velocity = FLAP_STRENGTH;
            }
        }

        // --- Obstacle Functions ---

        function updateObstacles() {
            // Add new obstacle
            if (frameCount % OBSTACLE_INTERVAL === 0) {
                const gapTop = Math.random() * (canvas.height - OBSTACLE_GAP - 100) + 50;
                obstacles.push({
                    x: canvas.width,
                    topHeight: gapTop,
                    bottomY: gapTop + OBSTACLE_GAP,
                    scored: false
                });
            }

            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= OBSTACLE_SPEED;

                // Check for score
                if (!obs.scored && obs.x + OBSTACLE_WIDTH < player.x) {
                    score++;
                    obs.scored = true;
                }

                // Remove off-screen obstacles
                if (obs.x + OBSTACLE_WIDTH < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function drawObstacles() {
            const imgReady = obstacleImg.complete && obstacleImg.naturalHeight !== 0;

            for (const obs of obstacles) {
                if (imgReady) {
                    // --- Draw Bottom Pipe ---
                    // Draw the image from (obs.x, obs.bottomY) with our width and the height of the bottom gap.
                    ctx.drawImage(obstacleImg, obs.x, obs.bottomY, OBSTACLE_WIDTH, canvas.height - obs.bottomY);

                    // --- Draw Top Pipe (flipped) ---
                    ctx.save();
                    ctx.translate(obs.x, obs.topHeight); // Go to the bottom edge of the top pipe
                    ctx.scale(1, -1); // Flip the Y axis
                    // Now draw the image at (0, 0), which is really (obs.x, obs.topHeight).
                    // It will draw "upwards" (negative y) from this point, filling the top pipe area.
                    ctx.drawImage(obstacleImg, 0, 0, OBSTACLE_WIDTH, obs.topHeight);
                    ctx.restore(); // Restore the context to normal
                } else {
                    // Fallback rectangles if image fails to load
                    ctx.fillStyle = '#DC2626'; // Red
                    ctx.fillRect(obs.x, 0, OBSTACLE_WIDTH, obs.topHeight);
                    ctx.fillRect(obs.x, obs.bottomY, OBSTACLE_WIDTH, canvas.height - obs.bottomY);
                }
            }
        }

        // --- Game Logic ---

        function checkCollisions() {
            // Ground collision
            if (player.y + player.height > canvas.height) {
                return true;
            }

            // Obstacle collision
            for (const obs of obstacles) {
                if (
                    player.x < obs.x + OBSTACLE_WIDTH &&
                    player.x + player.width > obs.x &&
                    (player.y < obs.topHeight || player.y + player.height > obs.bottomY)
                ) {
                    return true;
                }
            }
            return false;
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px "Inter", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(score, canvas.width / 2, 60);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.strokeText(score, canvas.width / 2, 60);
        }

        function endGame() {
            gameActive = false;
            messageTitle.textContent = 'Game Over!';
            messageScore.textContent = `Your score: ${score}`;
            gameMessage.style.display = 'block';
        }
        
        function showStartMessage() {
            gameActive = false;
            // Show loading message until images are ready
            if (imagesLoaded < totalImages) {
                messageTitle.textContent = 'Loading Game...';
                messageScore.textContent = `Loading assets (${imagesLoaded}/${totalImages})...`;
            } else {
                messageTitle.textContent = 'Ready to Fly?';
                messageScore.textContent = `Click to Start`;
            }
            gameMessage.style.display = 'block';
        }

        // --- Event Listeners ---
        
        function handleInput(event) {
            // Don't prevent default for spacebar if user is typing elsewhere
            if (event.code === 'Space') {
                event.preventDefault();
            }
            
            if (gameActive) {
                flap();
            }
        }
        
        function handleRestart() {
             // Only allow restart if images are loaded
             if (!gameActive && imagesLoaded === totalImages) {
                initGame();
            }
        }

        // Handle mouse click, touch, and spacebar
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                handleInput(e);
                // Only restart if images are loaded
                if (!gameActive && imagesLoaded === totalImages) {
                    handleRestart();
                }
            }
        });
        
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling on tap
            handleInput(e);
        });
        
        gameMessage.addEventListener('click', handleRestart);

        // Show the initial (loading) message
        showStartMessage();
    </script>

</body>
</html>

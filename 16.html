<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schedule Center | EcoCampus Sports</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        dark: { bg: '#0B0B15', card: '#151522' },
                        brand: { primary: '#6366F1', secondary: '#EC4899', wood: '#8B4513', woodLight: '#F3E5AB' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0B15; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(21, 21, 34, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARROM BOARD CSS --- */
        .carrom-board {
            background-color: #F3E5AB;
            background-image: 
                radial-gradient(circle, transparent 38%, #000 39%, #000 40%, transparent 41%), /* Center Circle Line */
                radial-gradient(circle, #8B0000 10%, transparent 11%); /* Center Red Dot */
            border: 12px solid #5C4033;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            border-radius: 12px;
        }
        .c-pocket { width: 10%; height: 10%; background: #1a1a1a; position: absolute; border-radius: 50%; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5); }
        .cp-tl { top: 2%; left: 2%; } .cp-tr { top: 2%; right: 2%; }
        .cp-bl { bottom: 2%; left: 2%; } .cp-br { bottom: 2%; right: 2%; }
        
        .c-line { position: absolute; background: #000; opacity: 0.6; }
        .cl-h-top { top: 18%; left: 15%; right: 15%; height: 1px; }
        .cl-h-btm { bottom: 18%; left: 15%; right: 15%; height: 1px; }
        .cl-v-lft { left: 18%; top: 15%; bottom: 15%; width: 1px; }
        .cl-v-rgt { right: 18%; top: 15%; bottom: 15%; width: 1px; }

        .c-piece { 
            width: 7%; height: 7%; border-radius: 50%; position: absolute; 
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
            transition: all 0.5s ease;
        }
        .goti-w { background: #fefefe; border: 1px solid #ccc; }
        .goti-b { background: #222; border: 1px solid #000; }
        .goti-q { background: #EF4444; border: 1px solid #7F1D1D; animation: pulse 2s infinite; }

        /* --- CRICKET BALLS --- */
        .cric-ball { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; border-radius: 50%; }
        .b-4 { background: #3B82F6; color: white; } .b-6 { background: #10B981; color: white; } 
        .b-w { background: #EF4444; color: white; } .b-0 { background: #334155; color: #94A3B8; }
        .b-1 { background: #475569; color: white; }

        /* --- CHESS BOARD --- */
        .chess-sq { width: 12.5%; height: 12.5%; float: left; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .sq-l { background: #EEEED2; color: black; } .sq-d { background: #769656; color: black; }
    </style>
</head>
<body class="pb-safe">

    <header class="fixed top-0 w-full z-40 glass border-b border-white/5">
        <div class="px-5 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tighter italic">OJAS<span class="text-brand-primary">26</span></h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Schedule Center</p>
            </div>
            <div class="flex bg-white/5 rounded-lg p-1">
                <button onclick="toggleView('live')" id="btn-live" class="px-4 py-1.5 text-xs font-bold rounded-md bg-brand-primary text-white shadow transition-all">Live & Upcoming</button>
                <button onclick="toggleView('result')" id="btn-result" class="px-4 py-1.5 text-xs font-bold rounded-md text-gray-400 hover:text-white transition-all">Results</button>
            </div>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="px-4 pb-12 max-w-md mx-auto min-h-screen">
        <div id="container-live" class="space-y-4 animate-fade-in"></div>
        <div id="container-result" class="space-y-4 hidden animate-fade-in"></div>
    </main>

    <div id="match-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute bottom-0 w-full bg-[#151522] rounded-t-3xl border-t border-white/10 flex flex-col max-h-[90vh] transition-transform duration-300 translate-y-full" id="modal-content">
            <div class="p-4 border-b border-white/5 flex justify-between items-center bg-[#151522] z-10 rounded-t-3xl">
                <button onclick="closeModal()" class="p-2 -ml-2 rounded-full hover:bg-white/10"><i data-lucide="chevron-down" class="w-6 h-6"></i></button>
                <div class="text-center">
                    <h3 class="font-black text-sm uppercase text-brand-primary" id="m-sport">Sport</h3>
                    <p class="text-[10px] text-gray-500" id="m-type">Details</p>
                </div>
                <div class="w-8"></div>
            </div>
            <div id="modal-body" class="overflow-y-auto p-0 flex-1 bg-[#0B0B15]"></div>
        </div>
    </div>

                details: { info: "Registration checking in progress." }
            }

        // --- RENDER LIST ---
        function renderList() {
            const liveContainer = document.getElementById('container-live');
            const resultContainer = document.getElementById('container-result');
            
            const live = scheduleData.filter(m => m.status !== 'Finished');
            const finished = scheduleData.filter(m => m.status === 'Finished');

            // Render Live/Upcoming
            liveContainer.innerHTML = live.map(m => `
                <div onclick="openModal(${m.id})" class="glass p-4 rounded-xl border-l-4 ${m.live ? 'border-brand-primary' : 'border-gray-500'} active:scale-95 transition-transform cursor-pointer">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2">
                            ${getIcon(m.sport)}
                            <span class="text-xs font-bold text-gray-400 uppercase">${m.sport}</span>
                        </div>
                        ${m.live 
                            ? `<span class="px-2 py-0.5 bg-red-500/20 text-red-500 text-[10px] font-bold rounded animate-pulse">LIVE</span>` 
                            : `<span class="text-xs font-bold text-gray-500">${m.time}</span>`}
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-left w-1/3">
                            <h4 class="font-bold truncate">${m.team1}</h4>
                            <p class="text-brand-primary font-mono text-lg font-black">${m.score1}</p>
                        </div>
                        <div class="text-xs text-gray-500 font-bold bg-white/5 px-2 py-1 rounded">VS</div>
                        <div class="text-right w-1/3">
                            <h4 class="font-bold truncate">${m.team2}</h4>
                            <p class="text-brand-secondary font-mono text-lg font-black">${m.score2}</p>
                        </div>
                    </div>
                    <div class="mt-2 pt-2 border-t border-white/5 flex justify-between text-[10px] text-gray-400">
                        <span>${m.type}</span>
                        <span>${m.loc}</span>
                    </div>
                </div>
            `).join('');

            // Render Results
            resultContainer.innerHTML = finished.map(m => `
                <div onclick="openModal(${m.id})" class="glass p-3 rounded-xl border border-white/5 active:scale-95 transition-transform">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-gray-500 uppercase">${m.sport}</span>
                        <span class="text-[10px] font-bold text-green-500">FINISHED</span>
                    </div>
                    <div class="mt-1 flex justify-between items-center">
                        <h4 class="font-bold text-sm">${m.team1} vs ${m.team2}</h4>
                        <span class="font-black text-brand-primary">${m.result}</span>
                    </div>
                </div>
            `).join('');
        }

        function getIcon(sport) {
            const map = {
                'Carrom': 'crosshair', 'Chess': 'crown', 'Badminton': 'wind', 'Box Cricket': 'trophy',
                'Kabaddi': 'swords', 'Running 100m': 'timer', 'Football': 'disc'
            };
            const icon = map[sport] || 'activity';
            return `<i data-lucide="${icon}" class="w-3 h-3 text-brand-primary"></i>`;
        }

        // --- OPEN MODAL LOGIC ---
        function openModal(id) {
            const m = scheduleData.find(x => x.id === id);
            document.getElementById('m-sport').innerText = m.sport;
            document.getElementById('m-type').innerText = m.type;
            
            const body = document.getElementById('modal-body');
            let html = '';

            // --- 1. CARROM VIEW (Visual Board) ---
            if(m.sport === 'Carrom') {
                html = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6 bg-white/5 p-4 rounded-xl">
                            <div class="text-center">
                                <span class="block text-xs text-gray-400">White (Home)</span>
                                <span class="text-3xl font-black">${m.score1}</span>
                                <span class="block text-[10px] font-bold text-brand-primary">${m.team1}</span>
                            </div>
                            <div class="text-xs font-bold text-gray-500 bg-black/20 px-2 py-1 rounded">SET ${m.details.sets.length}</div>
                            <div class="text-center">
                                <span class="block text-xs text-gray-400">Black (Away)</span>
                                <span class="text-3xl font-black">${m.score2}</span>
                                <span class="block text-[10px] font-bold text-brand-secondary">${m.team2}</span>
                            </div>
                        </div>

                        <div class="carrom-board mb-6">
                            <div class="c-pocket cp-tl"></div><div class="c-pocket cp-tr"></div>
                            <div class="c-pocket cp-bl"></div><div class="c-pocket cp-br"></div>
                            <div class="c-line cl-h-top"></div><div class="c-line cl-h-btm"></div>
                            <div class="c-line cl-v-lft"></div><div class="c-line cl-v-rgt"></div>
                            
                            ${m.details.board_state.map(p => `<div class="c-piece ${p.type}" style="top:${p.top}; left:${p.left}"></div>`).join('')}
                        </div>

                        <div class="space-y-2">
                            ${Object.entries(m.details.stats).map(([k,v]) => `
                                <div class="flex justify-between text-xs py-2 border-b border-white/5">
                                    <span class="text-gray-400">${k}</span>
                                    <span class="font-bold">${v}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="mt-4 bg-black/20 p-3 rounded-lg">
                            <h5 class="text-[10px] font-bold uppercase text-gray-500 mb-2">Striker Log</h5>
                            ${m.details.log.map(l => `<p class="text-xs text-gray-300 mb-1 border-l-2 border-brand-primary pl-2">${l}</p>`).join('')}
                        </div>
                    </div>
                `;
            }

            // --- 2. CRICKET / BOX CRICKET ---
            else if(m.sport.includes('Cricket')) {
                html = `
                    <div class="bg-gradient-to-br from-blue-900 to-slate-900 p-6 text-center">
                        <h1 class="text-4xl font-black">${m.score1}</h1>
                        <p class="text-sm opacity-80 mb-2">${m.team1}</p>
                        <p class="text-xs text-yellow-400 font-bold mb-4">${m.details.status_text}</p>
                        <div class="flex justify-center gap-2 mb-4">
                            ${m.details.balls.map(b => `<div class="cric-ball ${b=='4'?'b-4':(b=='6'?'b-6':(b=='W'?'b-w':'b-0'))}">${b}</div>`).join('')}
                        </div>
                    </div>
                    <div class="p-4 space-y-4">
                        <div class="glass p-3 rounded-xl">
                            <div class="flex justify-between text-[10px] uppercase font-bold text-gray-500 mb-2"><span>Batting</span><span>R(B)</span></div>
                            ${m.details.batsmen.map(b => `<div class="flex justify-between text-sm font-bold border-b border-white/5 py-1"><span>${b.n}*</span><span>${b.r}(${b.b})</span></div>`).join('')}
                        </div>
                         <div class="glass p-3 rounded-xl">
                            <div class="flex justify-between text-[10px] uppercase font-bold text-gray-500 mb-2"><span>Bowling</span><span>O-W</span></div>
                            <div class="flex justify-between text-sm font-bold"><span>${m.details.bowler.n}</span><span>${m.details.bowler.o} - ${m.details.bowler.w}</span></div>
                        </div>
                        <div class="text-xs text-gray-400 p-2">
                            <p>Squad: ${m.details.squad1.join(', ')}</p>
                        </div>
                    </div>
                `;
            }

            // --- 3. CHESS ---
            else if(m.sport === 'Chess') {
                html = `
                     <div class="p-6 text-center bg-[#222]">
                        <div class="flex justify-between text-xs font-mono text-gray-400 mb-4">
                            <span>⚪ ${m.details.timers.white}</span>
                            <span>⚫ ${m.details.timers.black}</span>
                        </div>
                        <div class="aspect-square bg-white mx-auto border-4 border-[#444] rounded max-w-[280px]">
                            ${Array(64).fill(0).map((_,i) => {
                                const isBlack = (Math.floor(i/8) + (i%8)) % 2 === 1;
                                const p = i===12 ? '♟' : (i===28 ? '♞' : ''); // Demo pieces
                                return `<div class="chess-sq ${isBlack?'sq-d':'sq-l'}">${p}</div>`;
                            }).join('')}
                        </div>
                        <div class="flex flex-wrap gap-2 mt-6 justify-center">
                            ${m.details.moves.map(mv => `<span class="px-2 py-1 bg-white/10 rounded text-xs font-mono">${mv}</span>`).join('')}
                        </div>
                     </div>
                `;
            }

            // --- 4. GENERIC / LIST BASED (Running, Kho Kho, etc) ---
            else {
                html = `
                    <div class="p-6">
                        <div class="bg-brand-primary/10 p-4 rounded-xl text-center mb-6 border border-brand-primary/20">
                            <h2 class="text-2xl font-black">${m.score1} - ${m.score2}</h2>
                            <p class="text-xs text-brand-primary font-bold uppercase tracking-widest">${m.status}</p>
                        </div>

                        ${m.details.positions ? `
                            <div class="bg-white/5 rounded-xl p-4 mb-4">
                                <h4 class="text-xs font-bold text-gray-400 uppercase mb-3">Leaderboard</h4>
                                ${m.details.positions.map(p => `
                                    <div class="flex justify-between items-center mb-2 last:mb-0">
                                        <div class="flex items-center gap-3">
                                            <span class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-xs font-bold">${p.rank}</span>
                                            <span class="text-sm font-bold">${p.name}</span>
                                        </div>
                                        <span class="font-mono text-xs text-brand-primary">${p.time || p.split || ''}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                         ${m.details.sets ? `
                            <div class="bg-white/5 rounded-xl p-4 mb-4">
                                <h4 class="text-xs font-bold text-gray-400 uppercase mb-3">Sets Score</h4>
                                ${m.details.sets.map((s, i) => `
                                    <div class="flex justify-between text-sm py-1 border-b border-white/5">
                                        <span>Set ${i+1}</span>
                                        <span class="font-mono font-bold">${s.s1} - ${s.s2}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                         ${m.details.stats ? `
                            <div class="grid grid-cols-2 gap-3 mb-4">
                                ${Object.entries(m.details.stats).map(([k,v]) => `
                                    <div class="bg-white/5 p-3 rounded-lg text-center">
                                        <p class="text-[10px] uppercase text-gray-500">${k.replace('_',' ')}</p>
                                        <p class="font-bold text-sm">${v}</p>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <p class="text-xs text-gray-500 mt-4 leading-relaxed">
                            ${m.details.info || 'Live updates are being captured from the venue.'}
                        </p>
                    </div>
                `;
            }

            body.innerHTML = html;
            document.getElementById('match-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('match-modal').classList.add('hidden'), 300);
        }

        // --- VIEW TOGGLE ---
        function toggleView(view) {
            if(view === 'live') {
                document.getElementById('container-live').classList.remove('hidden');
                document.getElementById('container-result').classList.add('hidden');
                document.getElementById('btn-live').className = "px-4 py-1.5 text-xs font-bold rounded-md bg-brand-primary text-white shadow transition-all";
                document.getElementById('btn-result').className = "px-4 py-1.5 text-xs font-bold rounded-md text-gray-400 hover:text-white transition-all";
            } else {
                document.getElementById('container-live').classList.add('hidden');
                document.getElementById('container-result').classList.remove('hidden');
                document.getElementById('btn-result').className = "px-4 py-1.5 text-xs font-bold rounded-md bg-white text-black shadow transition-all";
                document.getElementById('btn-live').className = "px-4 py-1.5 text-xs font-bold rounded-md text-gray-400 hover:text-white transition-all";
            }
        }

        // --- INIT ---
        lucide.createIcons();
        renderList();

    </script>
</body>
</html>

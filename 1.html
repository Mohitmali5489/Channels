<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Pattern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #0b121e;
        }
        .container {
            width: 100%;
            margin-top: 50px;
        }
        .paper-pattern {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .module {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container"> 
     <div class="container">
        <div class="paper-pattern">
            
            <h4><strong>Exam: </strong>Vocational Skills in AC and Fin III/ IV</h4>
            <p><strong>Total Marks:</strong> 30M</p>
            <p><strong>Duration:</strong> 1 Hour</p>
             
            <div class="module">
                <h4>Write (Any 2 of 3)</h4>
            </div>
            
            <div class="module">
                <h4>Q1:Long Answers (Any 2 of 3) - 15 Marks</h4>
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
       
            </div>
            
            <div class="module">
                <h4>Q2:Long Answers (Any 2 of 3) - 15 Marks</h4>
                <ul>
                     <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
       
            </div>
           
            <div class="module">
                <h4>Q3:Long Answers (Any 2 of 3) - 15 Marks</h4>
                <ul>
                     <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
       
            </div>
           
        </div>
    </div>
   
    </div>
</body>
</html>

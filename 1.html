<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premiere Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- LIGHT THEME (DEFAULT) --- */
            --bg-app: #f1f5f9;
            --bg-surface: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            
            /* Brand Colors */
            --accent: #4f46e5; /* Indigo */
            --accent-glow: rgba(79, 70, 229, 0.25);
            --border: rgba(0, 0, 0, 0.08);
            
            /* Seat Colors */
            --seat-platinum: #9333ea; /* Purple */
            --seat-gold: #d97706;     /* Dark Gold */
            --seat-silver: #64748b;   /* Slate */
            --seat-bronze: #b45309;   /* Bronze */
            
            /* Seat States */
            --seat-bg: #e2e8f0;
            --seat-taken: #cbd5e1;
            --seat-text: #64748b;

            /* Dimensions */
            --seat-size: 30px; 
            --seat-gap: 8px;
            --aisle-gap: 60px;
        }

        /* --- DARK THEME OVERRIDES --- */
        [data-theme="dark"] {
            --bg-app: #0b0d11;
            --bg-surface: #15191f;
            --bg-glass: rgba(21, 25, 31, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --border: rgba(255, 255, 255, 0.1);
            
            --seat-platinum: #a855f7;
            --seat-gold: #fbbf24;
            --seat-silver: #94a3b8;
            --seat-bronze: #fb923c;
            
            --seat-bg: #22262e;
            --seat-taken: #1e293b;
            --seat-text: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden; /* Prevent native scroll */
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* --- Header --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: 64px;
            padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
        }

        .movie-info h1 { font-size: 16px; font-weight: 700; margin-bottom: 2px; }
        .movie-meta { font-size: 12px; color: var(--text-secondary); }
        
        .theme-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--bg-surface); border: 1px solid var(--border);
            color: var(--text-primary); display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-btn:active { transform: scale(0.9); }

        /* --- Zoomable Viewport --- */
        .viewport {
            width: 100%; height: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
            touch-action: none;
        }
        .viewport:active { cursor: grabbing; }

        .stage {
            position: absolute;
            transform-origin: top center;
            padding-bottom: 200px;
            padding-top: 40px;
        }

        /* --- Screen Visual --- */
        .screen-container {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 50px;
            width: 100%;
        }
        .screen-arc {
            width: 80%; max-width: 400px; height: 40px;
            border-top: 4px solid var(--accent);
            border-radius: 50% 50% 0 0;
            background: linear-gradient(to bottom, var(--accent-glow) 0%, transparent 100%);
            box-shadow: 0 -15px 30px var(--accent-glow);
            opacity: 0.7;
            margin-bottom: 10px;
        }
        .screen-text { font-size: 10px; letter-spacing: 4px; color: var(--text-secondary); text-transform: uppercase; font-weight: 600; }

        /* --- Seating Grid --- */
        .layout-container {
            display: flex;
            justify-content: center;
            gap: var(--aisle-gap);
            padding: 0 40px;
        }

        .wing {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--seat-gap);
        }

        .seat {
            width: var(--seat-size); height: var(--seat-size);
            background: var(--seat-bg);
            border: 1px solid var(--border);
            border-radius: 8px; /* Slightly softer corners for light mode */
            font-size: 10px; font-weight: 600; color: var(--seat-text);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; user-select: none;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Tier Colors */
        .seat[data-type="platinum"] { border-color: var(--seat-platinum); color: var(--seat-platinum); background: rgba(147, 51, 234, 0.05); }
        .seat[data-type="gold"]     { border-color: var(--seat-gold); background: rgba(217, 119, 6, 0.05); }
        .seat[data-type="silver"]   { border-color: var(--seat-silver); }
        .seat[data-type="bronze"]   { border-color: var(--seat-bronze); color: var(--seat-bronze); opacity: 0.9; }

        /* States */
        .seat.occupied {
            background: var(--seat-taken);
            border-color: transparent;
            color: transparent;
            pointer-events: none;
            opacity: 0.5;
        }
        
        .seat.selected {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            color: white !important;
            box-shadow: 0 4px 12px var(--accent-glow);
            transform: scale(1.15);
            z-index: 10;
        }

        /* --- Floating Controls --- */
        .zoom-controls {
            position: fixed; top: 80px; right: 16px;
            display: flex; flex-direction: column; gap: 8px; z-index: 40;
        }
        .ctrl-btn {
            width: 36px; height: 36px;
            background: var(--bg-surface); border: 1px solid var(--border);
            color: var(--text-primary); border-radius: 8px;
            font-size: 18px; cursor: pointer; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* --- Legend --- */
        .legend-bar {
            position: fixed; bottom: 120px; left: 0; right: 0;
            display: flex; justify-content: center; flex-wrap: wrap; gap: 12px;
            padding: 0 20px; pointer-events: none; z-index: 40;
        }
        .legend-item {
            background: var(--bg-surface); border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 20px;
            font-size: 11px; color: var(--text-secondary);
            display: flex; align-items: center; gap: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            pointer-events: auto;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        /* --- Checkout Bar --- */
        .checkout-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 100px;
            background: var(--bg-surface);
            border-top: 1px solid var(--border);
            padding: 0 24px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.05);
        }

        .total-price { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .total-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .btn-confirm {
            background: var(--accent); color: white; border: none;
            padding: 14px 32px; border-radius: 12px;
            font-weight: 600; font-size: 15px; cursor: pointer;
            transition: 0.2s; min-width: 140px;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .btn-confirm:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; filter: grayscale(1); }

    </style>
</head>
<body>

    <header class="header">
        <div class="movie-info">
            <h1>The Ghazi Attack</h1>
            <div class="movie-meta">Seminar Hall â€¢ 02:30 PM</div>
        </div>
        <button class="theme-btn" id="themeToggle" title="Toggle Dark Mode">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </button>
    </header>

    <div class="viewport" id="viewport">
        <div class="stage" id="stage">
            
            <div class="screen-container">
                <div class="screen-arc"></div>
                <div class="screen-text">SCREEN</div>
            </div>

            <div class="layout-container">
                <div class="wing" id="leftWing"></div>
                <div class="wing" id="rightWing"></div>
            </div>

        </div>
    </div>

    <div class="zoom-controls">
        <button class="ctrl-btn" id="zoomIn">+</button>
        <button class="ctrl-btn" id="zoomOut">-</button>
    </div>

    <div class="legend-bar">
        <div class="legend-item"><div class="dot" style="background: var(--seat-platinum)"></div> Platinum</div>
        <div class="legend-item"><div class="dot" style="background: var(--seat-gold)"></div> Gold</div>
        <div class="legend-item"><div class="dot" style="background: var(--seat-silver)"></div> Silver</div>
        <div class="legend-item"><div class="dot" style="background: var(--seat-bronze)"></div> Bronze</div>
        <div class="legend-item"><div class="dot" style="background: var(--seat-taken)"></div> Sold</div>
    </div>

    <div class="checkout-bar">
        <div>
            <div class="total-label">Total Points</div>
            <div class="total-price" id="totalPrice">0 Pts</div>
        </div>
        <button class="btn-confirm" id="bookBtn" disabled>Select Seat</button>
    </div>

    <script>
        const ROWS = 12; 
        const COLS_WING = 5; 
        const PRICES = { platinum: 200, gold: 160, silver: 120, bronze: 80 };

        function initSeats() {
            const leftWing = document.getElementById('leftWing');
            const rightWing = document.getElementById('rightWing');
            const rowLetters = "ABCDEFGHIJKLMN".split("");

            for (let r = 0; r < ROWS; r++) {
                // Tier Logic: REVERSED (Front/Top rows are Platinum)
                let type = 'bronze';
                let price = PRICES.bronze;

                // r = 0 is the top visual row (closest to SCREEN)
                if (r < 2) { 
                    type = 'platinum'; 
                    price = PRICES.platinum; 
                } 
                else if (r < 6) { 
                    type = 'gold'; 
                    price = PRICES.gold; 
                } 
                else if (r < 10) { 
                    type = 'silver'; 
                    price = PRICES.silver; 
                } 
                else { 
                    type = 'bronze'; 
                    price = PRICES.bronze; 
                }

                const rowId = rowLetters[r];

                for (let c = 1; c <= COLS_WING; c++) createSeat(leftWing, rowId, c, type, price);
                for (let c = COLS_WING + 1; c <= COLS_WING * 2; c++) createSeat(rightWing, rowId, c, type, price);
            }
        }

        function createSeat(container, row, col, type, price) {
            const el = document.createElement('div');
            el.className = 'seat';
            el.dataset.type = type;
            el.innerText = col;
            el.dataset.price = price;
            el.dataset.id = `${row}${col}`;

            if (Math.random() < 0.2) el.classList.add('occupied');
            el.addEventListener('click', () => toggleSeat(el));
            container.appendChild(el);
        }

        let selectedSeat = null;

        function toggleSeat(el) {
            if (el.classList.contains('occupied')) return;
            if (selectedSeat) {
                selectedSeat.el.classList.remove('selected');
                if (selectedSeat.el === el) { selectedSeat = null; updateUI(); return; }
            }
            el.classList.add('selected');
            selectedSeat = { el, price: el.dataset.price, id: el.dataset.id };
            updateUI();
        }

        function updateUI() {
            const btn = document.getElementById('bookBtn');
            const label = document.getElementById('totalPrice');
            if (selectedSeat) {
                label.innerText = `${selectedSeat.price} Pts`;
                btn.innerText = `Book ${selectedSeat.id}`;
                btn.removeAttribute('disabled');
            } else {
                label.innerText = "0 Pts";
                btn.innerText = "Select Seat";
                btn.setAttribute('disabled', 'true');
            }
        }

        // --- ZOOM & FIT ENGINE ---
        const viewport = document.getElementById('viewport');
        const stage = document.getElementById('stage');
        let state = { x: 0, y: 0, scale: 1 };
        
        function fitToScreen() {
            const vw = viewport.clientWidth;
            const contentWidth = 500; 
            
            state.scale = Math.min(vw / contentWidth, 1) * 0.95;
            state.x = (vw / 2) - ((contentWidth / 2) * state.scale);
            state.y = 40; 
            
            updateTransform();
        }

        function updateTransform() {
            stage.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
        }

        let isDragging = false;
        let startX, startY;

        viewport.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX - state.x;
            startY = e.clientY - state.y;
        });

        window.addEventListener('mousemove', e => {
            if(!isDragging) return;
            e.preventDefault();
            state.x = e.clientX - startX;
            state.y = e.clientY - startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => isDragging = false);

        let lastDist = 0;
        viewport.addEventListener('touchstart', e => {
            if(e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - state.x;
                startY = e.touches[0].clientY - state.y;
            } else if(e.touches.length === 2) {
                isDragging = false;
                lastDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        }, {passive: false});

        viewport.addEventListener('touchmove', e => {
            e.preventDefault();
            if(e.touches.length === 1 && isDragging) {
                state.x = e.touches[0].clientX - startX;
                state.y = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const delta = dist / lastDist;
                lastDist = dist;
                state.scale = Math.min(Math.max(state.scale * delta, 0.4), 2.0);
                updateTransform();
            }
        }, {passive: false});

        document.getElementById('zoomIn').onclick = () => { state.scale *= 1.2; updateTransform(); }
        document.getElementById('zoomOut').onclick = () => { state.scale /= 1.2; updateTransform(); }
        
        document.getElementById('themeToggle').onclick = () => {
            const html = document.documentElement;
            html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        initSeats();
        setTimeout(fitToScreen, 50);
        window.addEventListener('resize', fitToScreen);
    </script>
</body>
</html>

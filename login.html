<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', monospace;
      background-color: #1e1e2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2a2a3d;
      padding: 40px 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: transparent;
      border: 1px solid #555;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    input::placeholder {
      color: #6d91ac;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome</h2>
    <input type="number" id="roll" placeholder="Roll Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    async function login() {
      const roll = parseInt(document.getElementById('roll').value.trim());
      const password = document.getElementById('password').value.trim();

      if (isNaN(roll) || password === "") {
        document.getElementById('error').textContent = "Please enter Roll No and Password";
        return;
      }

      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();

        const user = data.find(u => u.ROLL === roll && u.ID.toString() === password);

        if (user) {
          setCookie("roll", roll, 1);
          window.location.href = "https://mohitmali5489.github.io/Channels/home.html";
        } else {
          document.getElementById('error').textContent = "Invalid Roll No or Password";
        }
      } catch (e) {
        console.error("Login error:", e);
        document.getElementById('error').textContent = "Could not connect to server.";
      }
    }
  </script>
</body>
</html>

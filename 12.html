<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>University of Mumbai Result PDF â†’ JSON</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f4f6f8; }
    button { padding: 10px 16px; margin-top: 10px; }
    pre { background: #111; color: #0f0; padding: 15px; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>

<h2>ðŸ“„ University of Mumbai Result PDF â†’ JSON</h2>

<input type="file" id="pdfFile" accept="application/pdf" />
<br><br>
<button onclick="processPDF()">Generate JSON</button>

<h3>JSON Output</h3>
<pre id="output">Waiting for PDF...</pre>

<script>
async function processPDF() {
  const file = document.getElementById("pdfFile").files[0];
  if (!file) {
    alert("Please upload a PDF");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  const response = await fetch(
    "https://channels-romy.onrender.com/parse",
    {
      method: "POST",
      body: formData
    }
  );

  const json = await response.json();
  document.getElementById("output").textContent =
    JSON.stringify(json, null, 2);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote: Mr. & Miss. Birla</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --bg-deep: #0B1120;
            --text-white: #FFFFFF;
            --text-gray: #64748B;
            
            /* The Glowing Gradient Ring */
            --gradient-glow: linear-gradient(135deg, #3B82F6, #8B5CF6, #EC4899);
            
            /* The "Done" Button Gradient */
            --btn-gradient: linear-gradient(to right, #2563EB, #DB2777);
            
            /* Badge Color */
            --badge-blue: #3B82F6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding-bottom: 120px; /* Space for footer */
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(11, 17, 32, 0.95);
            position: sticky; top: 0; z-index: 50;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-title {
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #E2E8F0;
        }

        /* --- GRID CONTAINER --- */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 3-Column Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px 15px;
            justify-items: center;
        }

        /* --- CANDIDATE CARD UI --- */
        .candidate-card {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; position: relative; width: 100%;
        }
        .candidate-card input { display: none; }

        /* Container for Circle + Badge */
        .visual-wrapper {
            position: relative;
            width: 85px; height: 85px;
        }

        /* The Circle (Border & Image) */
        .circle-base {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #1E293B; /* Dark background */
            /* Default Unselected Border */
            border: 3px solid #334155; 
            padding: 3px; /* Space between border and image */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden; /* Clips the image to circle */
            display: flex; align-items: center; justify-content: center;
        }

        /* Image / Icon Styling */
        .circle-base img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .circle-base i { font-size: 2rem; color: #475569; }

        /* The Name */
        .name-label {
            margin-top: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            transition: all 0.3s;
        }

        /* The "Tick" Badge (Notification Style) */
        .check-badge {
            position: absolute;
            top: 0; right: 0; /* Floats on top right edge */
            width: 26px; height: 26px;
            background: var(--badge-blue);
            border: 2px solid var(--bg-deep); /* Cutout effect */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 12px;
            z-index: 20;
            
            /* Hidden by default */
            opacity: 0; transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- SELECTED STATE --- */
        
        /* 1. Gradient Border Glow */
        .candidate-card input:checked + .visual .circle-base {
            border-color: transparent; /* Hide solid border */
            background: var(--gradient-glow); /* The gradient ring */
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); /* Outer Glow */
            transform: scale(1.05);
        }

        /* 2. Show the Tick */
        .candidate-card input:checked + .visual .check-badge {
            opacity: 1; transform: scale(1);
        }

        /* 3. Highlight Name */
        .candidate-card input:checked + .visual .name-label {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- FOOTER BUTTON --- */
        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px;
            background: rgba(11, 17, 32, 0.95);
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .btn-vote {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--btn-gradient);
            color: white;
            font-size: 1rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(219, 39, 119, 0.4);
            transition: transform 0.2s;
        }
        .btn-vote:active { transform: scale(0.98); }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #3B82F6; border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-size:0.8rem; color:#64748B;">VERIFYING IDENTITY...</p>
    </div>

    <header>
        <div class="header-title" id="welcome-text">EcoCampus Vote</div>
    </header>

    <div class="container">
        <form id="votingForm">
            <div id="grid-container"></div>
        </form>
    </div>

    <div class="footer">
        <button class="btn-vote" onclick="submitVote()">Done</button>
    </div>

    <script>
        /* ==========================================================
           1. CANDIDATE CONFIGURATION
           Paste image URLs inside the "img": "" quotes.
           Example: img: "https://mysite.com/photo.jpg"
           If empty, it shows the icon.
        ========================================================== */
        const CANDIDATE_DATA = {
            boys: [
                { id: "Aashish Santosh Yadav", name: "Aashish", icon: "fa-user-tie", img: "" },
                { id: "Krushnakant Pal", name: "Krushna", icon: "fa-laptop-code", img: "" },
                { id: "Suraj Ramsudhakar Yadav", name: "Suraj", icon: "fa-user", img: "" },
                { id: "Yashraj Dattatray Gaikwad", name: "Yashraj", icon: "fa-dumbbell", img: "" },
                { id: "Prasad Pankaj Jawale", name: "Prasad", icon: "fa-star", img: "" }
            ],
            girls: [
                { id: "Vaidehi Balu Gund", name: "Vaidehi", icon: "fa-crown", img: "" },
                { id: "Ekta Mukesh Dixit", name: "Ekta", icon: "fa-star", img: "" },
                { id: "Divya Anand Nair", name: "Divya", icon: "fa-heart", img: "" },
                { id: "Dharani Shankar Mudaliyar", name: "Dharani", icon: "fa-music", img: "" },
                { id: "Kaustubhi Chavan", name: "Kaustubhi", icon: "fa-camera", img: "" }
            ]
        };

        /* ==========================================================
           2. SUPABASE SETUP
        ========================================================== */
        const SUPABASE_URL = 'https://uvlwqlddmanuzeuqtjxp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_LIyHXHGq6pqfAcWw-QCz9g_N9lfVNOA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentStudentId = null;

        /* ==========================================================
           3. RENDER FUNCTION
        ========================================================== */
        function renderUI() {
            const container = document.getElementById('grid-container');
            let content = '';

            // Render Boys
            content += `<div class="section-title">Mr. Birla Nominees</div><div class="grid">`;
            CANDIDATE_DATA.boys.forEach(c => content += generateCard(c, 'mr_birla'));
            content += `</div>`;

            // Render Girls
            content += `<div class="section-title">Miss. Birla Nominees</div><div class="grid">`;
            CANDIDATE_DATA.girls.forEach(c => content += generateCard(c, 'miss_birla'));
            content += `</div>`;

            container.innerHTML = content;
        }

        function generateCard(candidate, groupName) {
            // Determine visuals (Image or Icon)
            const visual = candidate.img 
                ? `<img src="${candidate.img}" alt="${candidate.name}">`
                : `<i class="fas ${candidate.icon}"></i>`;

            return `
            <label class="candidate-card">
                <input type="radio" name="${groupName}" value="${candidate.id}">
                <div class="visual">
                    <div class="visual-wrapper">
                        <div class="circle-base">${visual}</div>
                        <div class="check-badge"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="name-label">${candidate.name}</div>
                </div>
            </label>`;
        }

        /* ==========================================================
           4. AUTH & INIT
        ========================================================== */
        window.onload = async function() {
            renderUI(); // Draw the grid

            const params = new URLSearchParams(window.location.search);
            const studentId = params.get('id');

            if (!studentId) {
                showAlert('Access Denied', 'No voting link detected.');
                return;
            }

            const { data, error } = await supabase
                .from('allowed_students')
                .select('full_name')
                .eq('student_id', studentId)
                .single();

            if (error || !data) {
                showAlert('Invalid ID', 'Student ID not found in database.');
            } else {
                currentStudentId = studentId;
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('welcome-text').innerText = `Hi, ${data.full_name.split(' ')[0]}`;
            }
        };

        /* ==========================================================
           5. VOTING LOGIC
        ========================================================== */
        async function getFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = "top"; ctx.fillText("vote", 2, 2);
            return canvas.toDataURL();
        }

        function showAlert(title, msg, type='error') {
            Swal.fire({
                icon: type, title: title, text: msg,
                background: '#0B1120', color: '#fff',
                confirmButtonColor: '#2563EB', allowOutsideClick: false
            });
        }

        async function submitVote() {
            const mr = document.querySelector('input[name="mr_birla"]:checked');
            const miss = document.querySelector('input[name="miss_birla"]:checked');

            if (!mr || !miss) {
                Swal.fire({
                    title: 'Selection Required',
                    text: 'Please choose 1 Boy and 1 Girl.',
                    icon: 'warning',
                    background: '#0B1120', color: '#fff', confirmButtonColor: '#DB2777'
                });
                return;
            }

            Swal.fire({
                title: 'Securing Vote...',
                text: 'Do not close the app.',
                background: '#0B1120', color: '#fff',
                didOpen: () => Swal.showLoading()
            });

            try {
                if (!navigator.geolocation) throw new Error("GPS Required");
                const fingerprint = await getFingerprint();

                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { data, error } = await supabase.rpc('submit_secure_vote', {
                        vote_mr: mr.value,
                        vote_miss: miss.value,
                        client_device_hash: fingerprint,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        p_student_id: currentStudentId
                    });

                    if (data && data.success) {
                        Swal.fire({
                            icon: 'success', title: 'Vote Locked!',
                            text: 'Your selection has been recorded.',
                            background: '#0B1120', color: '#fff', confirmButtonColor: '#2563EB'
                        });
                    } else {
                        let msg = "Validation Failed";
                        if (data.error === 'OUTSIDE_RADIUS') msg = "You are outside the campus.";
                        if (data.error === 'STUDENT_ALREADY_VOTED') msg = "You have already voted.";
                        showAlert('Error', msg);
                    }
                }, () => {
                    showAlert('GPS Error', 'Location access is required to vote.');
                }, { enableHighAccuracy: true });

            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Rank Ballot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --bg-card-active: #202020;
            --text-main: #ffffff;
            --text-sub: #888;
            --border: rgba(255,255,255,0.08);
            
            /* Ranks */
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --blue: #3b82f6;
            --purple: #8b5cf6;
        }

        body.light-mode {
            --bg-body: #f5f5f7;
            --bg-card: #ffffff;
            --bg-card-active: #fafafa;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --border: rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background-color: var(--bg-body);
            color: var(--text-main); font-family: 'Outfit', sans-serif;
            padding-bottom: 140px; transition: 0.3s;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        body.light-mode header { background: rgba(245,245,247,0.8); }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 0.5px; }
        .theme-toggle { background: none; border: none; color: var(--text-main); font-size: 1.1rem; }

        /* --- LIST CONTAINER --- */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .section-header {
            display: flex; align-items: center; justify-content: space-between;
            margin: 30px 0 15px;
        }
        .sec-title { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-sub); }
        .sec-count { font-size: 0.75rem; font-weight: 600; background: var(--border); padding: 4px 10px; border-radius: 20px; }

        /* --- CARD LIST (Vertical Stack) --- */
        .rank-list {
            display: flex; flex-direction: column; gap: 10px;
            position: relative;
        }

        /* --- THE CARD --- */
        .card {
            display: flex; align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            /* For Shuffle Animation */
            transform: translateZ(0); 
        }

        /* Unranked State (Faded) */
        .card:not(.ranked) { opacity: 0.6; transform: scale(0.98); }
        .card:not(.ranked):hover { opacity: 0.8; }

        /* Ranked State (Active) */
        .card.ranked {
            opacity: 1; transform: scale(1);
            background: var(--bg-card-active);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: rgba(255,255,255,0.1);
            z-index: 10;
        }
        body.light-mode .card.ranked { border-color: rgba(0,0,0,0.1); }

        /* Image */
        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            object-fit: cover; margin-right: 15px;
            background: #333; flex-shrink: 0;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        
        .info { flex-grow: 1; }
        .name { font-weight: 700; font-size: 0.95rem; margin-bottom: 2px; }
        .role { font-size: 0.7rem; color: var(--text-sub); }

        /* Rank Indicator (Right Side) */
        .rank-indicator {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem;
            color: var(--text-sub);
            transition: 0.3s;
        }

        /* Active Rank Styling */
        .card[data-rank="1"] .rank-indicator { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .card[data-rank="1"] .avatar { border-color: var(--gold); }
        
        .card[data-rank="2"] .rank-indicator { background: var(--silver); color: #000; }
        .card[data-rank="2"] .avatar { border-color: var(--silver); }
        
        .card[data-rank="3"] .rank-indicator { background: var(--bronze); color: #000; }
        .card[data-rank="3"] .avatar { border-color: var(--bronze); }
        
        .card[data-rank="4"] .rank-indicator { background: var(--blue); color: #fff; }
        .card[data-rank="5"] .rank-indicator { background: var(--purple); color: #fff; }

        /* --- FOOTER --- */
        .footer {
            position: fixed; bottom: 20px; left: 0; width: 100%;
            padding: 0 20px; pointer-events: none; z-index: 200;
        }
        
        .btn-main {
            width: 100%; max-width: 500px; margin: 0 auto;
            background: var(--text-main); color: var(--bg-body);
            border: none; padding: 18px; border-radius: 18px;
            font-size: 1rem; font-weight: 800; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            pointer-events: auto; cursor: pointer;
            transition: 0.3s; opacity: 0.5; transform: translateY(10px);
        }
        
        .btn-main.active { opacity: 1; transform: translateY(0); }
        .btn-main span { font-weight: 400; font-size: 0.8rem; margin-left: 10px; opacity: 0.7; }

    </style>
</head>
<body>

    <header>
        <div class="logo">SmartRank</div>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </header>

    <div class="container">

        <div class="section-header">
            <span class="sec-title">Mr. Birla Ranking</span>
            <span class="sec-count" id="count-boys">0/5</span>
        </div>
        <div class="rank-list" id="list-boys">
            </div>

        <div class="section-header">
            <span class="sec-title">Miss. Birla Ranking</span>
            <span class="sec-count" id="count-girls">0/5</span>
        </div>
        <div class="rank-list" id="list-girls">
            </div>

    </div>

    <div class="footer">
        <button class="btn-main" id="submitBtn" onclick="submitVote()">
            Confirm Vote <span id="btn-status">(Select 10)</span>
        </button>
    </div>

    <script>
        // DATA
        const DATA = {
            boys: [
                { id: "b1", name: "Aashish", role: "SYBAF", img: "" },
                { id: "b2", name: "Krushna", role: "SYBCOM", img: "" },
                { id: "b3", name: "Suraj", role: "TYBCOM", img: "" },
                { id: "b4", name: "Yashraj", role: "FYBAF", img: "" },
                { id: "b5", name: "Prasad", role: "SYBMS", img: "" }
            ],
            girls: [
                { id: "g1", name: "Vaidehi", role: "TYBAF", img: "" },
                { id: "g2", name: "Ekta", role: "SYBCOM", img: "" },
                { id: "g3", name: "Divya", role: "FYBMS", img: "" },
                { id: "g4", name: "Dharani", role: "TYBCOM", img: "" },
                { id: "g5", name: "Kaustubhi", role: "SYBAF", img: "" }
            ]
        };

        // --- INIT ---
        window.onload = function() {
            if(localStorage.getItem('voteLocked') === 'true') {
                document.getElementById('submitBtn').innerText = "VOTE LOCKED";
                return;
            }
            // Shuffle
            shuffle(DATA.boys);
            shuffle(DATA.girls);
            // Render
            renderList('boys', DATA.boys);
            renderList('girls', DATA.girls);
        };

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderList(type, candidates) {
            const container = document.getElementById(`list-${type}`);
            container.innerHTML = "";
            candidates.forEach(c => {
                const card = document.createElement('div');
                card.className = "card";
                card.id = c.id;
                card.onclick = () => toggleRank(c.id, type);
                
                // Placeholder logic for img
                const imgSrc = c.img ? c.img : "https://cdn-icons-png.flaticon.com/512/847/847969.png"; 
                // Using a generic placeholder icon URL for the prototype visual

                card.innerHTML = `
                    <img src="${imgSrc}" class="avatar">
                    <div class="info">
                        <div class="name">${c.name}</div>
                        <div class="role">Tap to Rank</div>
                    </div>
                    <div class="rank-indicator"><i class="fas fa-plus" style="font-size:0.7rem"></i></div>
                `;
                container.appendChild(card);
            });
        }

        // --- LOGIC: THE REORDERING ---
        function toggleRank(id, type) {
            if(localStorage.getItem('voteLocked') === 'true') return;

            const container = document.getElementById(`list-${type}`);
            const card = document.getElementById(id);
            const isRanked = card.classList.contains('ranked');

            if (isRanked) {
                // DEMOTE: Move to bottom (Unranked)
                card.classList.remove('ranked');
                card.removeAttribute('data-rank');
                card.querySelector('.role').innerText = "Tap to Rank";
                card.querySelector('.rank-indicator').innerHTML = '<i class="fas fa-plus" style="font-size:0.7rem"></i>';
                container.appendChild(card); // Moves DOM element to end
            } else {
                // PROMOTE: Move to bottom of RANKED section (Top of visual list)
                // We need to find the last ranked card to insert after, or insert at top
                const rankedCards = container.querySelectorAll('.card.ranked');
                
                if (rankedCards.length === 0) {
                    container.prepend(card); // First one ranked
                } else {
                    // Insert after the last ranked card
                    rankedCards[rankedCards.length - 1].after(card);
                }
                
                card.classList.add('ranked');
            }

            // RE-CALCULATE VISUALS FOR EVERYONE IN LIST
            updateVisuals(type);
        }

        function updateVisuals(type) {
            const container = document.getElementById(`list-${type}`);
            const allCards = container.querySelectorAll('.card');
            
            let rankCounter = 1;
            let rankedCount = 0;

            allCards.forEach(card => {
                if(card.classList.contains('ranked')) {
                    rankedCount++;
                    // Update Rank Number
                    card.setAttribute('data-rank', rankCounter);
                    card.querySelector('.rank-indicator').innerText = rankCounter;
                    card.querySelector('.role').innerText = getOrdinal(rankCounter) + " Preference";
                    rankCounter++;
                }
            });

            // Update Header Count
            document.getElementById(`count-${type}`).innerText = `${rankedCount}/5`;

            // Check Global Status
            checkTotal();
        }

        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        function checkTotal() {
            const b = document.getElementById('list-boys').querySelectorAll('.ranked').length;
            const g = document.getElementById('list-girls').querySelectorAll('.ranked').length;
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('btn-status');

            if (b === 5 && g === 5) {
                btn.classList.add('active');
                status.innerText = "(Ready)";
            } else {
                btn.classList.remove('active');
                status.innerText = `(${b+g}/10 Selected)`;
            }
        }

        // --- SUBMIT ---
        function submitVote() {
            const btn = document.getElementById('submitBtn');
            if (!btn.classList.contains('active')) return;

            // Gather Data
            const getOrder = (type) => {
                const ranks = [];
                document.getElementById(`list-${type}`).querySelectorAll('.ranked').forEach(c => {
                    ranks.push(`${c.querySelector('.name').innerText} (#${c.getAttribute('data-rank')})`);
                });
                return ranks;
            };

            console.log("Boys:", getOrder('boys'));
            console.log("Girls:", getOrder('girls'));

            Swal.fire({
                title: 'Confirm Rankings',
                text: "Top preferences are Gold and Silver. Confirm?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Lock Vote',
                confirmButtonColor: document.body.classList.contains('light-mode') ? '#000' : '#fff',
                background: document.body.classList.contains('light-mode') ? '#fff' : '#111',
                color: document.body.classList.contains('light-mode') ? '#000' : '#fff'
            }).then((res) => {
                if(res.isConfirmed) {
                    localStorage.setItem('voteLocked', 'true');
                    btn.innerText = "VOTE RECORDED";
                    btn.classList.remove('active');
                    btn.style.opacity = "1";
                    document.querySelectorAll('.card').forEach(c => c.style.pointerEvents = 'none');
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

    </script>
</body>
</html>

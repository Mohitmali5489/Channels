<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoCampus Ballot | Mr. & Miss BKBNC</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            /* FIXED DARK THEME FROM PROTOTYPE */
            --bg-body: #0a0a0b;       
            --bg-header: rgba(10, 10, 11, 0.95);
            --bg-card: #161618;       
            --bg-card-active: #1c1c1e;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --border: rgba(212, 175, 55, 0.15);
            
            --brand-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;

            /* Rank Specific Colors */
            --rank-1: #FFD700; --rank-2: #C0C0C0; --rank-3: #CD7F32;
            --rank-4: #4A90E2; --rank-5: #9B51E0; --rank-6: #E91E63;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background-color: var(--bg-body);
            color: var(--text-main); font-family: 'Outfit', sans-serif;
            padding-bottom: 140px;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--bg-header); backdrop-filter: blur(20px);
            padding: 16px 20px; border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
        }

        .logo { 
            font-weight: 800; font-size: 1.1rem; letter-spacing: 2px;
            background: var(--brand-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; text-transform: uppercase;
        }

        #timer-display {
            font-size: 0.75rem; margin-top: 4px; font-weight: 700;
            color: var(--gold-solid); letter-spacing: 1px;
        }

        /* BLUR & OVERLAY LOGIC */
        .locked-content { filter: blur(10px); pointer-events: none; opacity: 0.4; transition: 0.5s; }
        
        #status-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 11, 0.9); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .section-header {
            display: flex; align-items: center; justify-content: space-between;
            margin: 40px 0 15px;
        }
        
        .sec-title { 
            font-size: 0.75rem; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px; 
            color: var(--gold-solid); 
        }
        
        .sec-count { 
            font-size: 0.7rem; font-weight: 800; 
            color: var(--text-main);
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid var(--border);
            padding: 4px 10px; border-radius: 6px; 
        }

        .rank-list { display: flex; flex-direction: column; gap: 14px; }

        .card {
            display: flex; align-items: center;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 14px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:active { transform: scale(0.97); }

        /* Dynamic Ranking Borders from Prototype */
        .card[data-rank="1"] { border-color: var(--rank-1); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .card[data-rank="2"] { border-color: var(--rank-2); }
        .card[data-rank="3"] { border-color: var(--rank-3); }
        .card[data-rank="4"] { border-color: var(--rank-4); }
        .card[data-rank="5"] { border-color: var(--rank-5); }
        .card[data-rank="6"] { border-color: var(--rank-6); }

        .card.ranked { background: var(--bg-card-active); }

        .avatar {
            width: 52px; height: 52px; border-radius: 50%;
            object-fit: cover; margin-right: 16px;
            background: #27272a; flex-shrink: 0;
            border: 2px solid var(--border);
        }

        .info { flex-grow: 1; }
        .name { font-weight: 600; font-size: 1rem; margin-bottom: 2px; }
        .role { font-size: 0.7rem; color: var(--text-sub); font-weight: 500; letter-spacing: 0.5px; }
        .choice-label { font-weight: 800; text-transform: uppercase; font-size: 0.65rem; }

        .rank-indicator {
            width: 30px; height: 30px; border-radius: 50%;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: var(--text-sub);
        }

        /* Indicator Backgrounds from Prototype */
        .card[data-rank="1"] .rank-indicator { background: var(--rank-1); color: #000; border: none; }
        .card[data-rank="2"] .rank-indicator { background: var(--rank-2); color: #000; border: none; }
        .card[data-rank="3"] .rank-indicator { background: var(--rank-3); color: #fff; border: none; }
        .card[data-rank="4"] .rank-indicator { background: var(--rank-4); color: #fff; border: none; }
        .card[data-rank="5"] .rank-indicator { background: var(--rank-5); color: #fff; border: none; }
        .card[data-rank="6"] .rank-indicator { background: var(--rank-6); color: #fff; border: none; }

        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; z-index: 200;
            background: linear-gradient(to top, var(--bg-body) 70%, transparent);
            display: flex; justify-content: center;
        }
        
        .btn-main {
            width: 100%; max-width: 400px;
            background: #27272a; color: #52525b;
            border: 1px solid #3f3f46; padding: 18px; border-radius: 14px;
            font-size: 0.85rem; font-weight: 800; letter-spacing: 2px;
            text-transform: uppercase; cursor: not-allowed; transition: 0.4s;
        }
        
        .btn-main.active { 
            cursor: pointer; background: var(--brand-gradient); color: #000; border: none;
            box-shadow: 0 10px 30px rgba(179, 135, 40, 0.3);
        }
    </style>
</head>
<body>

    <div id="status-overlay">
        <h1 id="ov-title" style="background: var(--brand-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px;">VOTING CLOSED</h1>
        <p id="ov-msg" style="color: var(--text-sub);">The voting window has ended.</p>
    </div>

    <header>
        <div class="logo">Mr. & Miss BKBNC 2025</div>
        <div id="timer-display">SYNCING TIME...</div>
    </header>

    <div class="container locked-content" id="main-ballot">
        <div class="section-header">
            <span class="sec-title">Mr. BKBNC Nominees</span>
            <span class="sec-count" id="count-boys">0/6</span>
        </div>
        <div class="rank-list" id="list-boys"></div>

        <div class="section-header">
            <span class="sec-title">Miss. BKBNC Nominees</span>
            <span class="sec-count" id="count-girls">0/6</span>
        </div>
        <div class="rank-list" id="list-girls"></div>
    </div>

    <div class="footer">
        <button class="btn-main" id="submitBtn" onclick="submitVote()">
            Confirm Selection
        </button>
    </div>

    <script>
        // Supabase Initialization
        const _supabase = supabase.createClient(
            "https://uvlwqlddmanuzeuqtjxp.supabase.co", 
            "sb_publishable_LIyHXHGq6pqfAcWw-QCz9g_N9lfVNOA"
        );

        // CONFIG: Dec 19, 2025, 6:30 PM - 6:40 PM
        const START_TIME = new Date("2025-12-19T18:30:00").getTime();
        const END_TIME = new Date("2025-12-19T18:40:00").getTime();
        
        const studentId = new URLSearchParams(window.location.search).get('id');

        const DATA = {
            boys: [
                { id: "b1", name: "Aashish Yadav", role: "TYBCOM", img: "" },
                { id: "b2", name: "Krushnakant Pal", role: "TYBSC CS", img: "" },
                { id: "b3", name: "Suraj Yadav", role: "TYBSC CS", img: "" },
                { id: "b4", name: "Yashraj Gaikwad", role: "TYBSC CS", img: "https://i.ibb.co/Zz9Nhdnv/image.png" },
                { id: "b5", name: "Prasad Jawale", role: "SYBSC CS", img: "https://i.ibb.co/F4fWpF2d/image.png" },
                { id: "b6", name: "Dhananjay Gupta", role: "TYBSC", img: "" }
            ],
            girls: [
                { id: "g1", name: "Vaidehi Gund", role: "TYBMS", img: "" },
                { id: "g2", name: "Ekta Dixit", role: "TYBSC CS", img: "" },
                { id: "g3", name: "Divya Nair", role: "SYBSC CS", img: "" },
                { id: "g4", name: "Dharani Mudaliyar", role: "TYBSC CS", img: "https://i.ibb.co/VcnPCMq7/image.png" },
                { id: "g5", name: "Kaustubhi Chavan", role: "TYBSC CS", img: "" },
                { id: "g6", name: "Dhani Singh", role: "SYBMS", img: "" }
            ]
        };

        function updateClock() {
            const now = Date.now();
            const timer = document.getElementById('timer-display');
            const ballot = document.getElementById('main-ballot');
            const overlay = document.getElementById('status-overlay');

            if (now < START_TIME) {
                const d = START_TIME - now;
                timer.innerText = `STARTS IN: ${Math.floor(d/60000)}m ${Math.floor((d%60000)/1000)}s`;
                ballot.classList.add('locked-content');
            } else if (now >= START_TIME && now <= END_TIME) {
                const d = END_TIME - now;
                timer.innerText = `CLOSES IN: ${Math.floor(d/60000)}m ${Math.floor((d%60000)/1000)}s`;
                ballot.classList.remove('locked-content');
                overlay.style.display = "none";
            } else {
                timer.innerText = "VOTING CLOSED";
                ballot.classList.add('locked-content');
                overlay.style.display = "flex";
            }
        }

        window.onload = async function() {
            if (!studentId) {
                Swal.fire('Error', 'Invalid link. Missing Student ID.', 'error');
                return;
            }

            // Database Check
            const { data } = await _supabase.from('voter_list').select('has_voted').eq('student_id', studentId).single();
            if (data?.has_voted) {
                document.getElementById('status-overlay').style.display = "flex";
                document.getElementById('ov-title').innerText = "VOTE RECORDED";
                document.getElementById('ov-msg').innerText = "You have already cast your preferential vote.";
                return;
            }

            shuffle(DATA.boys);
            shuffle(DATA.girls);
            render('boys', DATA.boys);
            render('girls', DATA.girls);
            
            setInterval(updateClock, 1000);
            updateClock();
        };

        function shuffle(a) { for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} }

        function render(type, items) {
            const container = document.getElementById(`list-${type}`);
            items.forEach(c => {
                const card = document.createElement('div');
                card.className = "card"; card.id = c.id; card.setAttribute('data-role', c.role);
                card.onclick = () => handleToggle(c.id, type);
                card.innerHTML = `
                    <img src="${c.img || 'https://cdn-icons-png.flaticon.com/512/847/847969.png'}" class="avatar">
                    <div class="info"><div class="name">${c.name}</div><div class="role">${c.role}</div></div>
                    <div class="rank-indicator"><i class="fas fa-plus" style="font-size:0.6rem; opacity:0.3;"></i></div>`;
                container.appendChild(card);
            });
        }

        function handleToggle(id, type) {
            const card = document.getElementById(id);
            const container = document.getElementById(`list-${type}`);
            if (card.classList.contains('ranked')) {
                card.classList.remove('ranked'); card.removeAttribute('data-rank');
                container.appendChild(card);
            } else {
                if (container.querySelectorAll('.card.ranked').length >= 6) return;
                card.classList.add('ranked');
                const rankedArr = Array.from(container.querySelectorAll('.card.ranked'));
                rankedArr[rankedArr.length-1].after(card);
            }
            sync(type);
        }

        function sync(type) {
            const container = document.getElementById(`list-${type}`);
            const ranked = container.querySelectorAll('.card.ranked');
            const colors = ["", "var(--rank-1)", "var(--rank-2)", "var(--rank-3)", "var(--rank-4)", "var(--rank-5)", "var(--rank-6)"];
            
            ranked.forEach((card, i) => {
                const rank = i + 1;
                card.setAttribute('data-rank', rank);
                card.querySelector('.rank-indicator').innerText = rank;
                const suff = ["th","st","nd","rd"][(rank%100-20)%10] || ["th","st","nd","rd"][rank%100] || "th";
                card.querySelector('.role').innerHTML = `<span class="choice-label" style="color:${colors[rank]}">${rank}${suff} Choice</span> â€¢ ${card.getAttribute('data-role')}`;
            });
            
            document.getElementById(`count-${type}`).innerText = `${ranked.length}/6`;
            const active = document.querySelectorAll('.card.ranked').length === 12;
            document.getElementById('submitBtn').classList.toggle('active', active);
        }

        async function submitVote() {
            if (!document.getElementById('submitBtn').classList.contains('active')) return;
            
            const res = await Swal.fire({
                title: 'Confirm Submission?', text: "Choices cannot be changed after locking.",
                icon: 'warning', showCancelButton: true, confirmButtonColor: '#B38728', background: '#161618', color: '#fff'
            });

            if (!res.isConfirmed) return;

            const getMap = (t) => [...document.getElementById(`list-${t}`).querySelectorAll('.card.ranked')].map(c => ({id: c.id, rank: parseInt(c.getAttribute('data-rank'))}));
            
            Swal.fire({ title: 'Locking Vote...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json());
                const { error } = await _supabase.rpc('cast_preferential_vote', {
                    p_student_id: studentId,
                    p_boy_ranks: getMap('boys'),
                    p_girl_ranks: getMap('girls'),
                    p_ip_address: ip.ip,
                    p_user_agent: navigator.userAgent
                });
                if (error) throw error;
                await Swal.fire('Confirmed', 'Your ballot has been securely submitted.', 'success');
                location.reload();
            } catch (e) { Swal.fire('Error', e.message, 'error'); }
        }
    </script>
</body>
</html>

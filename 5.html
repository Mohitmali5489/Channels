<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoCampus Reality Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            /* Bigg Boss / Reality Show Theme Colors */
            --bg-body: #0F172A; /* Deep Dark Blue */
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            
            /* The "Selected" Gradient Glow (Blue -> Purple -> Pink) */
            --glow-gradient: linear-gradient(135deg, #3B82F6, #8B5CF6, #EC4899);
            
            /* The "Done" Button Gradient */
            --btn-gradient: linear-gradient(90deg, #2563EB 0%, #DB2777 100%);
            
            --avatar-bg: #1E293B;
            --badge-color: #3B82F6; /* The bright blue tick background */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* --- Header --- */
        header {
            text-align: center; padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 50;
        }
        .title { font-weight: 800; font-size: 0.9rem; letter-spacing: 1px; color: #cbd5e1; text-transform: uppercase; }

        /* --- Grid System --- */
        .container { max-width: 500px; margin: 0 auto; padding: 20px 15px; }
        
        .section-label {
            text-align: center; margin: 30px 0 20px;
            font-size: 0.85rem; font-weight: 700; color: #64748B;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Columns */
            gap: 25px 10px;
            justify-items: center;
        }

        /* --- Candidate Node --- */
        .candidate {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; position: relative; width: 100%;
        }
        .candidate input { display: none; }

        /* The Circular Wrapper */
        .circle-wrapper {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--avatar-bg);
            /* Default Border */
            border: 3px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Image Handling */
        .circle-wrapper img {
            width: 100%; height: 100%; 
            border-radius: 50%; 
            object-fit: cover;
            display: block;
        }
        
        .circle-wrapper i { font-size: 2rem; color: #475569; }

        /* Name Tag */
        .name {
            margin-top: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #94A3B8;
            letter-spacing: 0.5px;
            text-align: center;
            transition: color 0.3s;
        }

        /* --- SELECTION STATES (The "Bigg Boss" Effect) --- */
        
        /* 1. The Gradient Ring Glow */
        .candidate input:checked + .visual .circle-wrapper {
            border: 3px solid transparent; /* Hide solid border */
            background-image: linear-gradient(var(--bg-body), var(--bg-body)), var(--glow-gradient);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); /* Soft purple glow */
            transform: scale(1.05);
        }

        /* 2. The Name Highlight */
        .candidate input:checked + .visual .name {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 3. The Tick Badge (Fixed Position) */
        .badge {
            position: absolute;
            top: -2px; right: -2px; /* Overlaps the border slightly */
            width: 24px; height: 24px;
            background: var(--badge-color);
            border: 2px solid var(--bg-body); /* Creates that "cutout" look */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 10px;
            opacity: 0; transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .candidate input:checked + .visual .badge {
            opacity: 1; transform: scale(1);
        }

        /* --- Footer Button --- */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 15px 20px 25px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .btn-done {
            width: 100%;
            padding: 16px;
            border: none; border-radius: 12px;
            background: var(--btn-gradient); /* Blue to Pink Gradient */
            color: white;
            font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(219, 39, 119, 0.4);
            transition: transform 0.2s;
        }
        .btn-done:active { transform: scale(0.98); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: var(--bg-body); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spin {
            width: 40px; height: 40px; border: 4px solid #333; 
            border-top: 4px solid #3B82F6; border-radius: 50%; 
            animation: s 1s infinite linear;
        }
        @keyframes s { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="margin-top:15px; font-size:0.8rem; color:#666;">LOADING CAMPUS DATA...</p>
    </div>

    <header>
        <div class="title" id="headerText">Mr. & Miss. Birla</div>
    </header>

    <div class="container">
        <form id="voteForm">
            
            <div id="dynamicGrid"></div>

        </form>
    </div>

    <div class="footer-bar">
        <button class="btn-done" onclick="submitVote()">Done</button>
    </div>

    <script>
        /* =========================================
           1. CANDIDATE CONFIGURATION (EDIT THIS!)
           Paste image URLs inside the quotes.
           If url is empty "", it shows the icon.
        ========================================= */
        const candidates = {
            boys: [
                { id: "Aashish Santosh Yadav", name: "Aashish", icon: "fa-user-tie", img: "" },
                { id: "Krushnakant Pal", name: "Krushna", icon: "fa-laptop-code", img: "" },
                { id: "Suraj Ramsudhakar Yadav", name: "Suraj", icon: "fa-user", img: "" },
                { id: "Yashraj Dattatray Gaikwad", name: "Yashraj", icon: "fa-dumbbell", img: "" },
                { id: "Prasad Pankaj Jawale", name: "Prasad", icon: "fa-star", img: "" }
            ],
            girls: [
                { id: "Vaidehi Balu Gund", name: "Vaidehi", icon: "fa-crown", img: "" },
                { id: "Ekta Mukesh Dixit", name: "Ekta", icon: "fa-star", img: "" },
                { id: "Divya Anand Nair", name: "Divya", icon: "fa-heart", img: "" },
                { id: "Dharani Shankar Mudaliyar", name: "Dharani", icon: "fa-music", img: "" },
                { id: "Kaustubhi Chavan", name: "Kaustubhi", icon: "fa-camera", img: "" }
            ]
        };

        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://uvlwqlddmanuzeuqtjxp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_LIyHXHGq6pqfAcWw-QCz9g_N9lfVNOA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentStudentId = null;

        /* =========================================
           2. RENDER LOGIC (Generates the UI)
        ========================================= */
        function renderGrid() {
            const container = document.getElementById('dynamicGrid');
            let html = '';

            // Render Boys
            html += `<div class="section-label">Mr. Birla Nominees</div><div class="grid">`;
            candidates.boys.forEach(c => html += createCard(c, 'mr_birla'));
            html += `</div>`;

            // Render Girls
            html += `<div class="section-label">Miss. Birla Nominees</div><div class="grid">`;
            candidates.girls.forEach(c => html += createCard(c, 'miss_birla'));
            html += `</div>`;

            container.innerHTML = html;
        }

        function createCard(c, groupName) {
            // Check if image URL exists, otherwise use Icon
            const visualContent = c.img 
                ? `<img src="${c.img}" alt="${c.name}">` 
                : `<i class="fas ${c.icon}"></i>`;

            return `
            <label class="candidate">
                <input type="radio" name="${groupName}" value="${c.id}">
                <div class="visual">
                    <div class="circle-wrapper">
                        ${visualContent}
                        <div class="badge"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="name">${c.name}</div>
                </div>
            </label>
            `;
        }

        /* =========================================
           3. AUTH & LOGIC
        ========================================= */
        window.onload = async function() {
            renderGrid(); // Build the UI first

            const params = new URLSearchParams(window.location.search);
            const studentId = params.get('id');

            if (!studentId) {
                alertAccessDenied("No Voting Link Detected");
                return;
            }

            const { data, error } = await supabase
                .from('allowed_students')
                .select('full_name')
                .eq('student_id', studentId)
                .single();

            if (error || !data) {
                alertAccessDenied("Invalid Student ID");
            } else {
                currentStudentId = studentId;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('headerText').innerText = `Hi, ${data.full_name.split(' ')[0]}`; // Show First Name
            }
        };

        function alertAccessDenied(msg) {
            Swal.fire({
                icon: 'error', title: 'Access Denied', text: msg,
                background: '#0F172A', color: '#fff',
                allowOutsideClick: false, showConfirmButton: false
            });
        }

        async function getFingerprint() {
            // Simple canvas fingerprint for demo
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillText("vote", 10, 10);
            return canvas.toDataURL(); 
        }

        async function submitVote() {
            const mr = document.querySelector('input[name="mr_birla"]:checked');
            const miss = document.querySelector('input[name="miss_birla"]:checked');

            if (!mr || !miss) {
                Swal.fire({
                    icon: 'warning', title: 'Select Nominees', 
                    text: 'Please select one from each category.',
                    background: '#0F172A', color: '#fff', confirmButtonColor: '#DB2777'
                });
                return;
            }

            Swal.fire({
                title: 'Securing...',
                didOpen: () => Swal.showLoading(),
                background: '#0F172A', color: '#fff'
            });

            try {
                if (!navigator.geolocation) throw new Error("GPS Required");
                
                const fingerprint = await getFingerprint();

                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { data, error } = await supabase.rpc('submit_secure_vote', {
                        vote_mr: mr.value,
                        vote_miss: miss.value,
                        client_device_hash: fingerprint,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        p_student_id: currentStudentId
                    });

                    if (data && data.success) {
                        Swal.fire({
                            icon: 'success', title: 'Done!', text: 'Vote Recorded.',
                            background: '#0F172A', color: '#fff', confirmButtonColor: '#2563EB'
                        });
                    } else {
                        let msg = "Verification Failed";
                        if(data.error === 'OUTSIDE_RADIUS') msg = "You are outside campus.";
                        if(data.error === 'STUDENT_ALREADY_VOTED') msg = "You already voted.";
                        Swal.fire({
                            icon: 'error', title: 'Error', text: msg,
                            background: '#0F172A', color: '#fff'
                        });
                    }
                }, () => {
                    Swal.fire({icon:'error', title:'GPS Error', text:'Location required.', background:'#0F172A', color:'#fff'});
                }, { enableHighAccuracy: true });

            } catch (e) { console.log(e); }
        }
    </script>
</body>
</html>

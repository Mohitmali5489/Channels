<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.skypack.dev/@octokit/core"></script>
  <style>
    /* Existing styles... */
    /* (Keep your original CSS code here) */
  </style>
</head>
<body data-theme="light">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- ... -->
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
    <h1>SY-BAF</h1>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="button-group">
      <button onclick="setUser('anonymous')">Anonymous</button>
      <button onclick="setUser('user')">Mr. Mohit Mali</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="ðŸŒŸ What's on your mind?" id="confessInput"/>
      <button id="submitConfession">âž¤</button>
    </div>

    <h3 style="text-align:center">College Confessions</h3>
    <div class="loading" id="loading">Loading confessions...</div>
    <div class="reload-btn" id="reloadContainer" style="display:none;">
      <button onclick="loadConfessions()">Reload Confessions</button>
    </div>
    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted ðŸ”’</div>
  </div>

  <!-- JavaScript -->
  <script>
    let selectedUser = "anonymous";

    function setUser(user) {
      selectedUser = user;
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function openProfile() {
      window.location.href = "https://mohitmali5489.github.io/Channels/profile.html";
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      body.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function loadProfileImg() {
      const roll = getCookie("roll");
      if (!roll || isNaN(roll)) return logout();

      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) {
          document.getElementById("profilePic").src = user.img;
        }
      } catch (e) {
        console.error("Profile loading error:", e);
      }
    }

    async function loadConfessions() {
      const loading = document.getElementById('loading');
      const reloadContainer = document.getElementById('reloadContainer');
      const container = document.getElementById('confession-list');

      loading.style.display = 'block';
      loading.textContent = 'Loading confessions...';
      reloadContainer.style.display = 'none';
      container.innerHTML = '';

      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://mohitmali5489.github.io/Chats/test.json");
        const data = await response.json();

        data.forEach(item => {
          const conf = document.createElement('div');
          conf.className = 'confession';

          let tickImg = '';
          if (item.Tick === 'blue') {
            tickImg = `<img src="https://i.ibb.co/kgJpMCHr/blue.png" class="tick-img" alt="blue tick" />`;
          } else if (item.Tick === 'silver') {
            tickImg = `<img src="https://i.ibb.co/gLJLF9Z2/silver.png" class="tick-img" alt="silver tick" />`;
          } else if (item.Tick === 'gold') {
            tickImg = `<img src="https://i.ibb.co/Q2C7MrM/gold.png" class="tick-img" alt="gold tick" />`;
          }

          conf.innerHTML = `
            <div class="name">
              <img src="${item.Pic}" alt="pic" />
              ${item.Name}
              ${item.Name.toLowerCase() !== 'anonymous' ? tickImg : ''}
            </div>
            <div class="content">"${item.Confess}"</div>
          `;
          container.appendChild(conf);
        });

        loading.style.display = 'none';
      } catch (err) {
        console.error('Error fetching confessions:', err);
        loading.textContent = 'Failed to load confessions.';
        reloadContainer.style.display = 'block';
      }
    }

    document.getElementById("submitConfession").addEventListener("click", async () => {
      const input = document.getElementById("confessInput").value.trim();
      const roll = getCookie("roll");
      const profilePic = document.getElementById("profilePic").src || "";

      if (!input || !roll) {
        alert("Please enter a confession and ensure you're logged in.");
        return;
      }

      const isAnon = selectedUser === "anonymous";
      const confession = {
        Pic: isAnon ? "https://i.ibb.co/23tWNzjt/anon.png" : profilePic,
        Name: isAnon ? "Anonymous" : "Aman",
        Confess: input,
        Tick: "blue",
        Roll: roll
      };

      const owner = "mohitmali5489";
      const repo = "Chats";
      const path = "test.json";

      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
        const data = await res.json();
        const sha = data.sha;
        const oldContent = JSON.parse(atob(data.content));
        oldContent.push(confession);

        const octokit = new Octokit({
          auth: "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"
        });

        await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
          owner,
          repo,
          path,
          message: `New confession by ${confession.Name}`,
          committer: {
            name: "SY-BAF Bot",
            email: "bot@sybaf.com"
          },
          content: btoa(JSON.stringify(oldContent, null, 2)),
          sha,
          headers: {
            'X-GitHub-Api-Version': '2022-11-28'
          }
        });

        alert("Confession submitted successfully!");
        document.getElementById("confessInput").value = "";
        loadConfessions();
      } catch (err) {
        console.error("Failed to submit:", err);
        alert("There was an error submitting your confession.");
      }
    });

    // INIT
    loadProfileImg();
    loadConfessions();
  </script>
</body>
</html>

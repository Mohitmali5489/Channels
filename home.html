<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --highlight: #b84fff;
      --light-bg: #f2f2f2;
      --light-text: #111;
      --light-card: #fff;
    }
    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --card: var(--light-card);
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 20;
    }

    .sidebar.active {
      left: 0;
    }

    .close-sidebar {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar nav a:hover {
      color: var(--highlight);
    }

    .logout {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-group button {
      background-color: var(--card);
      color: var(--text);
      border: 1px solid var(--text);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-bar {
      display: flex;
      background-color: var(--card);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      cursor: pointer;
    }

    .confession {
      border: 2px solid white;
      background-color: var(--card);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confession .name {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .confession .name img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .tick {
      margin-left: 8px;
    }

    .tick.blue { color: #00f0ff; }
    .tick.yellow { color: #ffd700; }

    .content {
      margin-top: 5px;
      font-style: italic;
    }

    .encrypted {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 20px 0;
    }

    .loading {
      text-align: center;
      color: var(--highlight);
      margin-top: 30px;
    }

    .reload-btn {
      text-align: center;
      margin-top: 10px;
    }

    .reload-btn button {
      background-color: var(--highlight);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .input-bar input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body data-theme="dark">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
    <nav>
      <a href="#" onclick="location.reload()">üè† Home</a>
      <a href="timetable.html">üïí Time Table</a>
      <a href="subjects.html">üìö Subjects</a>
      <a href="about.html">‚ÑπÔ∏è About Us</a>
      <a href="help.html">‚ùì Help</a>
    </nav>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="container">
    <div class="button-group">
      <button>Anonymous</button>
      <button>Mr. Mohit Mali</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?"/>
      <button>‚û§</button>
    </div>

    <h3 style="text-align:center">College Confessions</h3>
    <div class="loading" id="loading">Loading confessions...</div>
    <div class="reload-btn" id="reloadContainer" style="display:none;">
      <button onclick="loadConfessions()">Reload Confessions</button>
    </div>
    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function openProfile() {
      window.location.href = "https://mohitmali5489.github.io/Channels/profile.html";
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function loadProfileImg() {
      const roll = getCookie("roll");
      if (!roll || isNaN(roll)) return logout();

      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) {
          document.getElementById("profilePic").src = user.img;
        }
      } catch (e) {
        console.error("Profile loading error:", e);
      }
    }

    async function loadConfessions() {
      const loading = document.getElementById('loading');
      const reloadContainer = document.getElementById('reloadContainer');
      const container = document.getElementById('confession-list');

      loading.style.display = 'block';
      loading.textContent = 'Loading confessions...';
      reloadContainer.style.display = 'none';
      container.innerHTML = '';

      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://mohitmali5489.github.io/Chats/test.json");
        const data = await response.json();

        data.forEach(item => {
          const conf = document.createElement('div');
          conf.className = 'confession';
          conf.innerHTML = `
            <div class="name">
              <img src="${item.Pic}" alt="pic" />
              ${item.Name}
              <span class="tick ${item.Tick}">‚úîÔ∏è</span>
            </div>
            <div class="content">"${item.Confess}"</div>
          `;
          container.appendChild(conf);
        });

        loading.style.display = 'none';
      } catch (err) {
        console.error('Error fetching confessions:', err);
        loading.textContent = 'Failed to load confessions.';
        reloadContainer.style.display = 'block';
      }
    }

    // INIT
    loadProfileImg();
    loadConfessions();
  </script>
</body>
</html>

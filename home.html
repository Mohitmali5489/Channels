<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FY-BAF Confessions</title>
  <style>
    :root {
      --bg-dark: #1e1e2e;
      --bg-light: #f4f4f4;
      --text-dark: #ffffff;
      --text-light: #1e1e2e;
      --accent: #b84fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .light-theme {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: inherit;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      padding: 20px;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .confession {
      border: 2px solid var(--accent);
      border-radius: 10px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    .confession .name {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .confession .content {
      margin-top: 10px;
      font-style: italic;
    }

    .input-bar {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .input-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #aaa;
    }

    .toggle-theme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .input-bar {
        flex-direction: column;
      }

      .input-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="dark-theme">
  <div class="sidebar" id="sidebar">
    <h4>Menu</h4>
    <button onclick="logout()">Logout</button>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div>
      <img id="profileImg" class="profile-pic" src="" alt="Profile" onclick="goToProfile()">
    </div>
  </header>

  <main class="container">
    <h1>FY-BAF Confessions</h1>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?">
      <button>‚û§</button>
    </div>

    <div id="confession-list"></div>
    <div class="footer">All confessions are end-to-end encrypted üîí</div>
  </main>

  <button class="toggle-theme" onclick="toggleTheme()">üåì</button>

  <script>
    const roll = getCookie("roll");
    if (!roll || isNaN(roll)) {
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "login.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }

    async function loadProfileImage() {
      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) {
          document.getElementById("profileImg").src = user.img;
        }
      } catch (err) {
        console.error("Failed to load profile image", err);
      }
    }

    async function loadConfessions() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://mohitmali5489.github.io/Chats/test.json");
        const data = await response.json();
        const container = document.getElementById("confession-list");
        container.innerHTML = "";

        data.forEach(item => {
          const conf = document.createElement("div");
          conf.className = "confession";
          conf.innerHTML = `
            <div class="name">
              <img src="${item.Pic}" alt="pic" width="30" height="30" style="border-radius:50%"> ${item.Name}
              <span class="tick ${item.Tick}">‚úîÔ∏è</span>
            </div>
            <div class="content">"${item.Confess}"</div>
          `;
          container.appendChild(conf);
        });
      } catch (err) {
        console.error("Failed to load confessions", err);
      }
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark-theme")) {
        body.classList.remove("dark-theme");
        body.classList.add("light-theme");
      } else {
        body.classList.remove("light-theme");
        body.classList.add("dark-theme");
      }
    }

    // Initial loads
    loadProfileImage();
    loadConfessions();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar .menu-toggle {
      position: absolute;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .top-bar .profile-img {
      position: absolute;
      right: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--highlight);
      cursor: pointer;
    }

    .top-bar h2 {
      margin: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 20;
    }

    .sidebar.active {
      left: 0;
    }

    .close-sidebar {
      font-size: 20px;
      color: white;
      background-color: red;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      margin-left: auto;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .sidebar button.logout {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 30px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }

    .sidebar nav button {
      background: none;
      border: none;
      color: var(--text);
      padding: 10px 0;
      text-align: left;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .story-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: var(--card);
      border-bottom: 2px solid var(--highlight);
    }

    .story-item {
      flex: none;
      width: 60px;
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
    }

    .story-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--highlight);
    }

    .story-item span {
      font-size: 12px;
      color: var(--text);
      display: block;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .story-view {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .story-content {
      background: white;
      color: black;
      padding: 20px;
      max-width: 80%;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .story-content .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body data-theme="light" onload="loadProfileImg(); loadConfessions(); loadStories(); setInitialTheme()">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">✖</div>
    <nav>
      <button onclick="location.reload()">Home</button>
      <button onclick="window.location.href='timetable.html'">Time Table</button>
      <button onclick="window.location.href='subjects.html'">Subjects</button>
      <button onclick="window.location.href='about.html'">About Us</button>
      <button onclick="window.location.href='help.html'">Help</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </nav>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <h2>SY-BAF</h2>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="story-container" id="storyContainer"></div>

  <div class="story-view" id="storyView">
    <div class="story-content">
      <span class="close-btn" onclick="closeStory()">✖</span>
      <div id="storyText">Loading...</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);
    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;
      let xUp = evt.touches[0].clientX;
      if (xDown - xUp > 50) document.getElementById('sidebar').classList.remove('active');
      xDown = null;
    }

    function openProfile() {
      window.location.href = "https://mohitmali5489.github.io/Channels/profile.html";
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function toggleTheme() {
      const body = document.body;
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function setInitialTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    }

    async function loadProfileImg() {
      const roll = getCookie("roll");
      if (!roll || isNaN(roll)) return logout();
      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) document.getElementById("profilePic").src = user.img;
      } catch (e) {
        console.error("Profile loading error:", e);
      }
    }

    async function loadStories() {
      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const container = document.getElementById('storyContainer');
        container.innerHTML = '';
        data.forEach(user => {
          if (!user.status) return;
          const story = document.createElement('div');
          story.className = 'story-item';
          story.innerHTML = `
            <img src="${user.img}" alt="${user.NAME}" onclick='showStory(${JSON.stringify(user.status)})'/>
            <span>${user.NAME}</span>
          `;
          container.appendChild(story);
        });
      } catch (err) {
        console.error("Error loading stories:", err);
      }
    }

    function showStory(status) {
      document.getElementById('storyText').textContent = status;
      document.getElementById('storyView').style.display = 'flex';
    }

    function closeStory() {
      document.getElementById('storyView').style.display = 'none';
    }
  </script>
</body>
</html>

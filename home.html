<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FY-BAF</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2e;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #1e1e2e;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 5px 0;
    }

    .version {
      text-align: center;
      font-style: italic;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .container {
      padding: 0 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .button-group button {
      background-color: #2a2a3d;
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
    }

    .input-bar {
      display: flex;
      background-color: #2a2a3d;
      border-radius: 8px;
      padding: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: white;
      outline: none;
      font-size: 14px;
    }

    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .remove-btn {
      text-align: center;
      margin-bottom: 10px;
    }

    .remove-btn button {
      background-color: #444;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 8px 12px;
    }

    h3 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .confession {
      border: 2px solid #b84fff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #2a2a3d;
    }

    .confession .name {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .confession .name img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tick {
      margin-left: 8px;
      font-size: 16px;
    }

    .tick.blue {
      color: #00f0ff;
    }

    .tick.yellow {
      color: #ffd700;
    }

    .confession .content {
      margin-top: 5px;
      font-style: italic;
    }

    .encrypted {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .channel {
      background-color: #333;
      padding: 15px;
      margin: 0 20px 20px;
      border-radius: 10px;
    }

    .channel h4 {
      margin: 0;
      font-size: 16px;
    }

    .channel p {
      font-size: 13px;
      color: #aaa;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #2a2a3d;
      padding: 20px;
      transition: 0.3s;
      z-index: 999;
    }

    #sidebar button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #profile-img-container img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h4>‚öôÔ∏è Menu</h4>
    <hr style="border: 0.5px solid #555;">
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <div onclick="toggleSidebar()" style="cursor: pointer;">‚ò∞</div>
    <div id="profile-img-container"></div>
  </div>

  <div class="header">FY-BAF</div>
  <div class="version">Version 1.5</div>

  <div class="container">
    <div class="button-group">
      <button>Anonymous</button>
      <button>Mr. Mohit Mali</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?" />
      <button>‚û§</button>
    </div>

    <div class="remove-btn">
      <button>Remove My Confession</button>
    </div>

    <h3>College Confessions</h3>
    <div id="confession-list"></div>
    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>

    <div class="channel">
      <h4>üé® Vocational Skills in AC and Fin IV</h4>
      <p>Paper Pattern and Question Bank</p>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const roll = getCookie("roll");
    if (!roll || isNaN(roll)) {
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "login.html";
    }

    async function loadProfileImage() {
      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) {
          document.getElementById("profile-img-container").innerHTML = `
            <img src="${user.img}" alt="Profile" onclick="window.location.href='profile.html'" />
          `;
        }
      } catch (err) {
        console.error("Profile image load failed:", err);
      }
    }

    async function loadConfessions() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://mohitmali5489.github.io/Chats/test.json");
        const data = await response.json();

        const container = document.getElementById('confession-list');
        container.innerHTML = '';

        data.forEach(item => {
          const conf = document.createElement('div');
          conf.className = 'confession';
          conf.innerHTML = `
            <div class="name">
              <img src="${item.Pic}" alt="pic" />
              ${item.Name}
              <span class="tick ${item.Tick}">‚úîÔ∏è</span>
            </div>
            <div class="content">"${item.Confess}"</div>
          `;
          container.appendChild(conf);
        });
      } catch (err) {
        console.error('Error fetching confessions:', err);
        document.getElementById('confession-list').innerHTML = '<p style="color: red; text-align: center;">Failed to load confessions.</p>';
      }
    }

    // Load functions
    loadProfileImage();
    loadConfessions();
  </script>
</body>
</html>

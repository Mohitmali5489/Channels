<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --highlight: #b84fff;
      --border: white;

      --light-bg: #f2f2f2;
      --light-text: #111;
      --light-card: #fff;
      --light-border: black;
    }

    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --card: var(--light-card);
      --border: var(--light-border);
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid var(--border);
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
      text-align: center;
      flex-grow: 1;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -270px;
      width: 270px;
      height: 100%;
      background-color: var(--card);
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 2px solid var(--border);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar button, .sidebar a {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .sidebar button:hover, .sidebar a:hover {
      background-color: var(--highlight);
      color: white;
    }

    .logout {
      background-color: red;
      color: white;
      border-radius: 6px;
      margin-top: auto;
      padding: 10px;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-group button {
      background-color: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-bar {
      display: flex;
      background-color: var(--card);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      cursor: pointer;
    }

    .confession {
      border: 2px solid var(--highlight);
      background-color: var(--card);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confession .name {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .confession .name img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid var(--highlight);
    }

    .tick {
      margin-left: 8px;
    }

    .tick.blue { color: #00f0ff; }
    .tick.yellow { color: #ffd700; }

    .content {
      margin-top: 5px;
      font-style: italic;
    }

    .encrypted {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 20px 0;
    }

    .loading {
      text-align: center;
      color: var(--highlight);
      margin-top: 30px;
    }

    /* Stories */
    .story-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 20px;
      background-color: var(--card);
      border-bottom: 2px solid var(--border);
    }

    .story {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid var(--highlight);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .input-bar input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="#" onclick="location.reload()"><i class="fas fa-home"></i> Home</a>
    <a href="timetable.html"><i class="fas fa-calendar"></i> Time Table</a>
    <a href="subjects.html"><i class="fas fa-book"></i> Subjects</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
    <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
    <button onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h2>SY-BAF</h2>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="story-bar" id="storyBar">
    <div class="story" style="background-image: url('https://via.placeholder.com/60');"></div>
    <div class="story" style="background-image: url('https://via.placeholder.com/60');"></div>
    <div class="story" style="background-image: url('https://via.placeholder.com/60');"></div>
    <!-- Add more stories -->
  </div>

  <div class="container">
    <div class="button-group">
      <button>Anonymous</button>
      <button>Mr. Mohit Mali</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?"/>
      <button>‚û§</button>
    </div>

    <h3 style="text-align:center">College Confessions</h3>
    <div class="loading" id="loading">Loading confessions...</div>
    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    let touchStartX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', e => {
      if (touchStartX > 100 && e.touches[0].clientX - touchStartX > 100) {
        sidebar.classList.remove('active');
      }
    });

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Remember theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function openProfile() {
      window.location.href = "https://mohitmali5489.github.io/Channels/profile.html";
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://mohitmali5489.github.io/Channels/login.html";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function loadProfileImg() {
      const roll = getCookie("roll");
      if (!roll || isNaN(roll)) return logout();

      try {
        const res = await fetch("https://mohitmali5489.github.io/Channels/data.json");
        const data = await res.json();
        const user = data.find(u => u.ROLL == roll);
        if (user && user.img) {
          document.getElementById("profilePic").src = user.img;
        }
      } catch (e) {
        console.error("Profile loading error:", e);
      }
    }

    async function loadConfessions() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://mohitmali5489.github.io/Chats/test.json");
        const data = await response.json();

        const container = document.getElementById('confession-list');
        container.innerHTML = '';
        document.getElementById('loading').style.display = 'none';

        data.forEach(item => {
          const conf = document.createElement('div');
          conf.className = 'confession';
          conf.innerHTML = `
            <div class="name">
              <img src="${item.Pic}" alt="pic" />
              ${item.Name}
              <span class="tick ${item.Tick}">‚úîÔ∏è</span>
            </div>
            <div class="content">"${item.Confess}"</div>
          `;
          container.appendChild(conf);
        });
      } catch (err) {
        console.error('Error fetching confessions:', err);
        const loading = document.getElementById('loading');
        loading.innerHTML = 'Failed to load confessions. <button onclick="loadConfessions()">Reload</button>';
      }
    }

    loadProfileImg();
    loadConfessions();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Custom AI Bot</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #chatbox { width: 100%; max-width: 600px; }
    .message { margin: 10px 0; }
    .bot { color: green; }
    .user { color: blue; }
  </style>
</head>
<body>

  <h2>AI Bot</h2>
  <div id="chatbox"></div>

  <input id="userInput" placeholder="Ask something..." style="width: 60%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    const myKnowledge = {
      "what are your hours": "We are open from 9am to 5pm, Monday to Friday.",
      "how to contact support": "Email us at support@example.com.",
      "reset password": "Click on 'Forgot password' on the login page."
    };

    async function queryGPT(prompt) {
      const apiKey = "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";  // <-- Replace with your API key
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    function findInKnowledge(question) {
      const lower = question.toLowerCase();
      for (const key in myKnowledge) {
        if (lower.includes(key)) {
          return myKnowledge[key];
        }
      }
      return null;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      input.value = "";

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

      let answer = findInKnowledge(message);

      if (!answer) {
        chatbox.innerHTML += `<div class="message bot"><em>Thinking...</em></div>`;
        answer = await queryGPT(message);
        chatbox.lastChild.innerHTML = `<strong>Bot:</strong> ${answer}`;
      } else {
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${answer}</div>`;
      }
    }
  </script>

</body>
</html>

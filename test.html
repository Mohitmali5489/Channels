<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Confession to GitHub</title>
    <script>
        async function addConfessionToGitHub() {
            const owner = 'Mohitmali5489'; // ✅ Your GitHub username
            const repo = 'Chats';      // ✅ Your repository name
            const path = 'test.json'; // ✅ path inside repo (e.g., "data/test.json")
            const token = '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'; // ⚠️ For testing only, never expose in public

            const newConfession = {
                Name: "New Name",
                Pic: "https://example.com/image.jpg",
                Confess: "A new confession from frontend!",
                Tick: "blue"
            };

            try {
                // 1. GET current content from GitHub
                const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });

                if (!getRes.ok) {
                    const error = await getRes.json();
                    console.error("❌ GET error:", error);
                    alert("Failed to fetch existing file: " + error.message);
                    return;
                }

                const fileData = await getRes.json();
                const decodedContent = atob(fileData.content);
                const confessionList = JSON.parse(decodedContent);

                // 2. Add new confession
                confessionList.push(newConfession);

                // 3. Encode updated content
                const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(confessionList, null, 2))));

                // 4. PUT request to update the file
                const updateRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Add new confession from browser',
                        content: updatedContent,
                        sha: fileData.sha,
                        committer: {
                            name: "Frontend User",
                            email: "frontend@example.com"
                        }
                    })
                });

                if (!updateRes.ok) {
                    const error = await updateRes.json();
                    console.error("❌ PUT error:", error);
                    alert("Failed to update file: " + error.message);
                    return;
                }

                alert("✅ Confession added successfully!");

            } catch (err) {
                console.error("❌ Unexpected error:", err);
                alert("Something went wrong. Check console for details.");
            }
        }
    </script>
</head>
<body>
    <h1>Add Confession to GitHub</h1>
    <button onclick="addConfessionToGitHub()">Add Confession</button>
</body>
</html>

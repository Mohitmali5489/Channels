<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Confession</title>
  <!-- UMD version of Octokit that works in browser -->
  <script src="https://cdn.jsdelivr.net/npm/@octokit/rest@18.12.0/dist/octokit-rest.min.js"></script>
</head>
<body>
  <h2>Send Confession</h2>
  <button onclick="sendConfession()">Send</button>

  <script>
    async function sendConfession() {
      const octokit = new Octokit({
        auth: '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' // ‚úÖ Replace with your actual GitHub token
      });

      const owner = 'Mohitmali5489'; // ‚úÖ Replace with your GitHub username/org
      const repo = 'Chats';      // ‚úÖ Replace with your repo name
      const path = 'test.json'; // ‚úÖ Replace with your file path (must already exist)

      const newObject = {
        Pic: "https://i.ibb.co/Y4chzM6F/86689165-af12-49dd-b2e1-351fbbe5fcc6-Photoroom.png",
        Name: "Anonymous",
        Confess: "thank you mohit for making this app and your efforts must be appreciated üôèüòÑüíó",
        Tick: "blue",
        Roll: "53"
      };

      try {
        // Step 1: Get current content and SHA
        const { data } = await octokit.repos.getContent({ owner, repo, path });
        const sha = data.sha;
        const contentDecoded = atob(data.content.replace(/\n/g, ''));
        const contentJSON = JSON.parse(contentDecoded);

        // Step 2: Update JSON and re-encode
        contentJSON.push(newObject);
        const updatedContent = btoa(JSON.stringify(contentJSON, null, 2));

        // Step 3: Send PUT request
        await octokit.repos.createOrUpdateFileContents({
          owner,
          repo,
          path,
          message: "Add new confession",
          content: updatedContent,
          sha,
          committer: {
            name: "Confession Bot",
            email: "bot@example.com"
          }
        });

        alert("üéâ Confession added successfully!");
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Error: " + error.message);
      }
    }
  </script>
</body>
</html>

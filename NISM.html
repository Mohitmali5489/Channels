<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NISM Event RSVP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mobile App Container */
        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full screen on mobile */
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Desktop tweak: Make it look like a phone on large screens */
        @media (min-width: 450px) {
            .app-container {
                height: auto;
                min-height: 90vh;
                margin: 20px;
                border-radius: 24px;
                overflow: hidden;
                border: 1px solid #e2e8f0;
            }
        }

        /* Header Section */
        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px 20px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
            z-index: 10;
        }

        .event-tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.75rem; letter-spacing: -0.5px; }
        .date-row {
            display: flex;
            align-items: center;
            margin-top: 8px;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .icon { margin-right: 6px; }

        /* Progress Section */
        .stats-card {
            margin: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            text-align: center;
        }

        .progress-track {
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
        }

        .seats-text {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        /* Input Section */
        .input-section {
            padding: 0 20px 20px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            padding: 0 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.96); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* Message Area */
        .msg-area {
            height: 24px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-align: center;
        }
        .success { color: var(--success); }
        .error { color: var(--danger); }

        /* List Section */
        .list-container {
            flex: 1;
            background: white;
            padding: 0 20px;
            overflow-y: auto; /* Scrollable list */
        }

        .list-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-sub);
            font-weight: 700;
            margin: 10px 0;
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        ul { list-style: none; padding: 0; margin: 0; padding-bottom: 40px; }

        li {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
            animation: fadeIn 0.3s ease;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: #e0e7ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-right: 12px;
        }

        .name { font-weight: 500; color: var(--text-main); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="event-tag">SY-BAF</div>
            <h1>NISM EVENT</h1>
            <div class="date-row">
                <span class="icon">üìÖ</span> Wed, 26th Nov
            </div>
            <div class="date-row" style="font-size: 0.85rem; opacity: 0.8;">
                <span class="icon">üìç</span> 3D Lab
            </div>
        </div>

        <div class="stats-card">
            <div class="seats-text">
                <span>Seats Filled</span>
                <span id="countDisplay">0 / 40</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div style="font-size: 0.8rem; color: #94a3b8; margin-top:5px;" id="statusText">
                Registration Open
            </div>
        </div>

        <div class="input-section">
            <div class="msg-area" id="msg"></div>
            <div class="input-group">
                <input type="text" id="studentId" placeholder="Enter ID (e.g. 5207873)" autocomplete="off">
                <button id="joinBtn" onclick="handleRSVP()">Join</button>
            </div>
        </div>

        <div class="list-container">
            <div class="list-title">Who's Going</div>
            <ul id="rsvpList">
                </ul>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://dvytsoipqgawvmqsietk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_amtS4Ifp1I0O8xa4-7qvMQ_0OPk08Xq';
        // ---------------------

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const MAX_SEATS = 40;

        const listEl = document.getElementById('rsvpList');
        const countDisplay = document.getElementById('countDisplay');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const btnEl = document.getElementById('joinBtn');
        const inputEl = document.getElementById('studentId');
        const msgEl = document.getElementById('msg');

        // Initial Load
        fetchData();

        // Subscribe to realtime changes (Optional extra polish: List updates automatically)
        const channel = supabase
            .channel('public:event_rsvps')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'event_rsvps' }, fetchData)
            .subscribe();

        async function fetchData() {
            const { data, error } = await supabase
                .from('event_rsvps')
                .select('created_at, students(name)')
                .order('created_at', { ascending: false });

            if (!error) renderUI(data);
        }

        function renderUI(data) {
            const count = data.length;
            
            // 1. Update Progress Bar
            const percentage = Math.min((count / MAX_SEATS) * 100, 100);
            progressBar.style.width = percentage + '%';
            countDisplay.innerText = `${count} / ${MAX_SEATS}`;

            // Color logic for progress bar
            if (percentage < 50) {
                progressBar.style.background = 'var(--success)'; // Green
            } else if (percentage < 90) {
                progressBar.style.background = 'var(--warning)'; // Orange
            } else {
                progressBar.style.background = 'var(--danger)';  // Red
            }

            // 2. Check Limits
            if (count >= MAX_SEATS) {
                btnEl.disabled = true;
                btnEl.innerText = "Full";
                inputEl.disabled = true;
                inputEl.placeholder = "Event is full";
                statusText.innerText = "No seats available";
                statusText.style.color = "var(--danger)";
            } else {
                btnEl.disabled = false;
                btnEl.innerText = "Join";
                inputEl.disabled = false;
                statusText.innerText = `${MAX_SEATS - count} seats remaining`;
                statusText.style.color = "var(--text-sub)";
            }

            // 3. Render List
            listEl.innerHTML = '';
            data.forEach(row => {
                const name = row.students ? row.students.name : 'Unknown';
                const initial = name.charAt(0).toUpperCase();
                
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="name">${name}</div>
                `;
                listEl.appendChild(li);
            });
        }

        async function handleRSVP() {
            const sid = inputEl.value.trim().toUpperCase();
            if (!sid) return;

            setLoading(true);
            msgEl.innerHTML = '';

            try {
                // Double check limit
                const { count } = await supabase.from('event_rsvps').select('*', { count: 'exact', head: true });
                if (count >= MAX_SEATS) throw new Error("Event is full!");

                // Check Student ID
                const { data: student } = await supabase.from('students').select('student_id').eq('student_id', sid).single();
                if (!student) throw new Error("ID not found in database");

                // Insert
                const { error } = await supabase.from('event_rsvps').insert([{ student_id: sid }]);
                if (error) {
                    if (error.code === '23505') throw new Error("Already registered!");
                    throw error;
                }

                inputEl.value = '';
                msgEl.innerHTML = '<span class="success">Added to list!</span>';
                // fetchData will run automatically due to Realtime subscription, or manual:
                fetchData();

            } catch (err) {
                msgEl.innerHTML = `<span class="error">${err.message}</span>`;
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if(isLoading) {
                btnEl.disabled = true;
                btnEl.innerText = "...";
            } else {
                // State will be fixed by renderUI shortly
            }
        }
    </script>
</body>
</html>

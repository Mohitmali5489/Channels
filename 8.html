<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCampus - Plastic Collection Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981; /* Emerald Green matching app UI */
            --primary-dark: #047857;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px;
            color: var(--text-dark);
        }

        .page-container {
            max-width: 210mm; /* A4 Width */
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-height: 297mm; /* A4 Height */
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 24px 32px;
            border-bottom: 3px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 60px; /* Adjusted size for Logo */
            height: 60px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden; /* Ensures logo fits inside */
            padding: 8px;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-text h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 800;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
            line-height: 1;
        }

        .brand-text p {
            margin: 4px 0 0 0;
            font-size: 11px;
            color: var(--primary-dark);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .doc-title {
            text-align: right;
        }

        .doc-title h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-dark);
        }

        .doc-title span {
            font-size: 11px;
            color: var(--text-light);
            background: white;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
        }

        /* --- INFO SECTION --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            padding: 24px 32px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .info-item label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .info-item div {
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 40px;
            background: #f9fafb;
        }

        /* --- TABLE --- */
        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th {
            background-color: var(--primary);
            color: white;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            padding: 12px 10px;
            text-align: left;
            border-right: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.5px;
        }

        .log-table td {
            border-bottom: 1px solid var(--border);
            padding: 8px 10px; 
            height: 48px; /* Comfortable writing space */
            vertical-align: middle;
            font-size: 14px;
            color: var(--text-dark);
        }
        
        .log-table tr:nth-child(even) {
            background-color: #f8fafc;
        }

        /* Column Widths */
        .col-sr { width: 6%; text-align: center; font-weight: 600; color: var(--text-light); }
        .col-id { width: 14%; font-family: monospace; font-size: 13px; }
        .col-name { width: 24%; font-weight: 600; }
        .col-weight { width: 12%; text-align: center; font-weight: 700; color: var(--primary-dark); background: #f0fdf4; }
        .col-desc { width: 18%; font-size: 12px; color: var(--text-light); }
        .col-sign { width: 13%; }
        .col-vol { width: 13%; }

        /* --- FOOTER --- */
        .footer-summary {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px 32px;
            background: #f9fafb;
            border-top: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .signatures {
            display: flex;
            gap: 60px;
        }

        .sign-box {
            text-align: center;
        }

        .sign-line {
            width: 160px;
            border-bottom: 2px dashed var(--text-light); /* Dashed line for signature */
            margin-bottom: 8px;
            height: 30px;
        }

        .sign-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .total-box {
            background: white;
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 16px 32px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.1);
        }

        .total-label {
            font-size: 11px;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .total-val {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        /* --- PRINT BUTTON & WATERMARK --- */
        .watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-25deg);
            opacity: 0.04;
            pointer-events: none;
            width: 500px;
            height: 500px;
        }

        .print-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-dark);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            z-index: 1000;
        }

        .print-btn:hover {
            transform: translateY(-3px);
            background: black;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3);
        }

        @media print {
            body { background: white; padding: 0; }
            .page-container { box-shadow: none; margin: 0; width: 100%; height: 100vh; max-width: none; }
            .print-btn { display: none; }
            @page { margin: 0; size: A4; }
        }
    </style>
</head>
<body>

    <button onclick="window.print()" class="print-btn">

        Save as PDF / Print
    </button>

    <div class="page-container">
        <svg class="watermark" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" fill="#10b981"/>
        </svg>

        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="https://i.ibb.co/67MXS1wX/1763474740707.png" alt="EcoCampus" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    
                    <svg style="display:none;" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 22h20"/><path d="M12 22v-9"/><path d="M9 13.9a4.8 4.8 0 0 1-.3-1.6 5 5 0 0 1 1.7-3.7 9.8 9.8 0 0 1 6.3-2.6 4 4 0 0 1 2.3.6A3 3 0 0 1 21 9a9 9 0 0 1-2.9 6.2 5 5 0 0 1-3.6 1.7 4.8 4.8 0 0 1-1.6-.3"/></svg>
                </div>
                <div class="brand-text">
                    <h1>EcoCampus</h1>

                </div>
            </div>
            <div class="doc-title">
                <h2>Offline Plastic Log</h2>
                <span>Sheet No: ___________</span>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <label>Date of Collection</label>

            <div class="info-item">

            <div class="info-item">

        </div>

        <table class="log-table">

                <tr>
                    <th class="col-sr">Sr.</th>
                    <th class="col-id">Student ID</th>
                    <th class="col-name">Student Name</th>
                    <th class="col-weight">Weight (Kg)</th>
                    <th class="col-desc">Source / Notes</th>

                <tr><td>8</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>9</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>10</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>11</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>12</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>13</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>14</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>15</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>

        <div class="footer-summary">
            <div class="signatures">
                <div class="sign-box">
                    <div class="sign-line"></div>
                    <div class="sign-label">House Leader Sign</div>
                </div>
                <div class="sign-box">
                    <div class="sign-line"></div>
                    <div class="sign-label">Verification Officer</div>
                </div>
            </div>

            <div class="total-box">
                <div class="total-label">Total Verified Weight</div>
                <div class="total-val">_______ KG</div>
            </div>
        </div>
    </div>

</body>
</html>

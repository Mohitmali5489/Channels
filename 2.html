<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoCampus Voting | Glass Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Brand Colors */
            --primary: #10B981;       
            --primary-glow: rgba(16, 185, 129, 0.4);
            --secondary-grad-start: #F59E0B; 
            --secondary-grad-end: #FBBF24;
            
            /* Light Mode Glass */
            --bg-body: #f0fdf4; /* Very subtle green tint */
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --text-main: #1F2937;
            --text-sub: #6B7280;
            
            /* Selection State */
            --selected-bg: rgba(16, 185, 129, 0.15);
            --selected-border: #10B981;
        }

        [data-theme="dark"] {
            /* Dark Mode Glass */
            --bg-body: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --text-main: #F9FAFB;
            --text-sub: #9CA3AF;
            
            /* Selection State */
            --selected-bg: rgba(16, 185, 129, 0.25);
            --selected-border: #34D399;
        }

        /* --- GLOBAL & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 120px;
            /* Ambient Background Blobs for Glass Effect */
            background-image: 
                radial-gradient(at 0% 0%, hsla(142,65%,65%,0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(45,85%,65%,0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(142,65%,65%,0.2) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* --- HEADER GLASS --- */
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            /* The Glass Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }

        .brand {
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
        }
        
        [data-theme="dark"] .icon-btn { background: rgba(255,255,255,0.1); }

        /* --- CONTENT CONTAINER --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- COUNTDOWN CARD --- */
        .timer-card {
            background: linear-gradient(135deg, var(--secondary-grad-start), var(--secondary-grad-end));
            border-radius: 20px;
            padding: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Shine effect on timer */
        .timer-card::before {
            content: '';
            position: absolute;
            top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }
        @keyframes shine { 0% { left: -50%; } 20% { left: 150%; } 100% { left: 150%; } }

        .timer-text h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .timer-text p { font-size: 0.9rem; opacity: 0.9; }
        .countdown {
            font-size: 1.4rem; font-weight: 800;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px; border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        /* --- LIST LAYOUT (FULL WIDTH) --- */
        .category-header {
            margin: 24px 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .cat-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .cat-badge { 
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 700; 
            letter-spacing: 0.5px;
        }
        .bg-blue { background: rgba(59, 130, 246, 0.1); color: #3B82F6; }
        .bg-pink { background: rgba(236, 72, 153, 0.1); color: #EC4899; }

        .nominee-list {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between cards */
        }

        /* --- GLASS CARD DESIGN --- */
        .nominee-label {
            cursor: pointer;
            position: relative;
            width: 100%;
            display: block;
            -webkit-tap-highlight-color: transparent;
        }

        .nominee-label input { display: none; }

        .nominee-card {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: 16px;
            
            /* Glassmorphism Styles */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            transform: scale(1);
            position: relative;
        }

        .nominee-card:active { transform: scale(0.98); }

        /* Left: Avatar */
        .card-avatar {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .girls-section .card-avatar { background: rgba(236, 72, 153, 0.1); color: #EC4899; }

        /* Middle: Info */
        .card-info { flex-grow: 1; }
        .card-name { font-weight: 700; font-size: 1rem; color: var(--text-main); line-height: 1.3; }
        .card-meta { font-size: 0.8rem; color: var(--text-sub); font-weight: 500; }

        /* Right: Radio Indicator */
        .radio-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-sub);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .radio-indicator i { font-size: 12px; color: white; transform: scale(0); transition: transform 0.2s; }

        /* --- SELECTED STATE --- */
        .nominee-label input:checked + .nominee-card {
            background: var(--selected-bg);
            border-color: var(--selected-border);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .nominee-label input:checked + .nominee-card .radio-indicator {
            background: var(--primary);
            border-color: var(--primary);
            opacity: 1;
            transform: scale(1.1);
        }

        .nominee-label input:checked + .nominee-card .radio-indicator i {
            transform: scale(1);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            padding: 16px 20px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        .vote-btn {
            width: 100%;
            max-width: 500px;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            box-shadow: 0 8px 20px -4px rgba(16, 185, 129, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .vote-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

        <div class="header-actions">

    <div class="bottom-nav">
        <button type="button" class="vote-btn" onclick="submitVote()">
            Confirm Selection <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
            } else {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-moon';
            }
        }

        // Countdown
        setInterval(() => {
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0,0,0,0);
            const diff = tomorrow - now;
            
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerText = 
                `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        }, 1000);

        // Submit Logic
        function submitVote() {
            const mr = document.querySelector('input[name="mr_birla"]:checked');
            const miss = document.querySelector('input[name="miss_birla"]:checked');

            if (!mr || !miss) {
                Swal.fire({
                    title: 'Incomplete!',
                    text: 'Please select one candidate from both categories.',
                    icon: 'warning',
                    confirmButtonColor: '#10B981',
                    background: document.documentElement.getAttribute('data-theme') === 'dark' ? '#1e293b' : '#fff',
                    color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                });
                return;
            }

            Swal.fire({
                title: 'Vote Recorded',
                html: `Confirmed for: <br><b>${mr.value}</b><br><b>${miss.value}</b>`,
                icon: 'success',
                confirmButtonColor: '#10B981',
                background: document.documentElement.getAttribute('data-theme') === 'dark' ? '#1e293b' : '#fff',
                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
            });
        }
    </script>
</body>
</html>

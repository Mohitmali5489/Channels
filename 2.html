<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCampus - Launching Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #047857;
            --text-light: #ffffff;
            --glass-bg: rgba(0, 0, 0, 0.45);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling for full screen feel */
            color: var(--text-light);
            /* Full screen background image */
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2301&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
        }

        /* Dark Overlay to ensure text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(6, 95, 70, 0.6) 100%);
            z-index: 1;
        }

        /* Main Content Wrapper */
        .wrapper {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Glassmorphism Card */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 4rem 6rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: auto;
            animation: floatIn 1s ease-out;
        }

        .brand-tag {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a7f3d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.lead {
            font-size: 1.5rem;
            font-weight: 300;
            color: #d1d5db;
            margin-bottom: 4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Desktop Grid for Countdown */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Vertical divider line between numbers */
        .time-unit:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: 1px;
            background: rgba(255,255,255,0.2);
        }

        .number {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #9ca3af;
            margin-top: 1rem;
        }

        /* Action Area */
        .action-area {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1.2rem 3rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            border: none;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6);
        }

        /* Animations */
        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            h1 { font-size: 3.5rem; }
            .glass-container { padding: 3rem; width: 90%; }
            .number { font-size: 4rem; }
            .countdown-grid { gap: 1.5rem; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .lead { font-size: 1.1rem; margin-bottom: 2rem; }
            .countdown-grid { grid-template-columns: repeat(2, 1fr); gap: 2rem; }
            .time-unit:not(:last-child)::after { display: none; }
            .number { font-size: 3.5rem; }
            .glass-container { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="wrapper">
        <div class="glass-container">
            <span class="brand-tag">App Launch</span>
            <h1>EcoCampus</h1>
            <p class="lead">Experience the next generation of sustainable campus living. We go live on December 13th.</p>

            <div class="countdown-grid" id="countdown">
                <div class="time-unit">
                    <span class="number" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="action-area">
                <button class="btn btn-primary" onclick="alert('Notification set!')">Get Notified</button>
            </div>
        </div>
    </div>

    <script>
        // TARGET DATE: Dec 13, 2025 at 14:00:00
        const launchDate = new Date("2025-12-13T14:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update DOM with leading zeros
            document.getElementById("days").innerText = days < 10 ? '0' + days : days;
            document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

            // Expiry logic
            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".countdown-grid").innerHTML = 
                    "<div style='grid-column: span 4; font-size: 4rem; font-weight: bold; color: #34d399;'>Launch Complete</div>";
                document.querySelector(".lead").innerText = "The App is now live. Download it today.";
                document.querySelector(".btn-primary").innerText = "Download Now";
            }
        }, 1000);
    </script>
</body>
</html>
